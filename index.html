<!DOCTYPE html>
<html>
<head>
<title>NexusList - Shared Lists</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="nexuslist-icon.png">
<link rel="apple-touch-icon" href="nexuslist-icon.png">
<link rel="manifest" href="manifest.json">

<style>
:root {
  --bg-gradient-start: #e0f2fe; --bg-gradient-end: #f9fafb;
  --card-bg: white; --card-border: rgba(148, 163, 184, 0.3);
  --text-primary: #0f172a; --text-secondary: #64748b;
  --input-bg: #f9fafb; --input-border: #cbd5f5;
  --item-bg: #f9fafb; --shadow-color: rgba(15, 23, 42, 0.12);
}

body.dark-mode {
  --bg-gradient-start: #1e293b; --bg-gradient-end: #0f172a;
  --card-bg: #1e293b; --card-border: rgba(100, 116, 139, 0.3);
  --text-primary: #f1f5f9; --text-secondary: #94a3b8;
  --input-bg: #334155; --input-border: #475569;
  --item-bg: #334155; --shadow-color: rgba(0, 0, 0, 0.3);
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  max-width: 640px;
  margin: 0 auto;
  padding: 20px 15px;
  background: radial-gradient(circle at top left, var(--bg-gradient-start), var(--bg-gradient-end));
  transition: background 0.3s ease;
}

.card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: 0 18px 40px var(--shadow-color);
  padding: 22px 18px;
  border: 1px solid var(--card-border);
}

.logo-wrapper { display: flex; justify-content: center; margin-bottom: 12px; }
.logo-wrapper img { height: 140px; border-radius: 20px; }

h2 { text-align: center; color: var(--text-primary); font-size: 22px; margin: 0; }
.subtitle { text-align: center; color: var(--text-secondary); font-size: 13px; margin: 8px 0 18px; }

.share-banner {
  background: #dcfce7; color: #166534; padding: 10px;
  border-radius: 12px; margin-bottom: 15px; text-align: center;
  font-weight: 600; font-size: 13px; display: none;
}

.bubble-btn {
  padding: 10px 18px; border-radius: 25px; border: 2px solid #cbd5e1;
  background: #f8fafc; color: #1e293b; font-size: 13px;
  cursor: pointer; transition: 0.3s; font-weight: 500;
}

.bubble-btn.active {
  background: #3b82f6 !important; border-color: #3b82f6 !important; color: white !important;
}

.input-row { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
input { padding: 12px; border-radius: 999px; border: 1px solid var(--input-border); outline: none; background: var(--input-bg); color: var(--text-primary); }
input#itemInput { flex: 1; min-width: 150px; }

button.primary {
  padding: 10px 20px; border-radius: 999px; border: none; cursor: pointer;
  background: linear-gradient(135deg, #4f46e5, #22c55e); color: white; font-weight: 600;
}

ul { list-style: none; padding: 0; margin-top: 20px; }
li {
  display: flex; justify-content: space-between; align-items: center;
  background: var(--item-bg); padding: 12px; margin-bottom: 10px;
  border-radius: 12px; box-shadow: 0 4px 6px var(--shadow-color);
}

.done { text-decoration: line-through; opacity: 0.5; }
.count-badge { font-weight: bold; margin-left: 5px; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div id="signin-container" style="display:none; text-align:center; padding-top: 50px;">
    <div class="card">
       <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
       <h2>Welcome to NexusList</h2>
       <p class="subtitle">Real-time lists for you and your family</p>
       <button class="primary" onclick="signInWithGoogle()">üîê Sign in with Google</button>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <div id="sharedBanner" class="share-banner">üåç You are viewing a SHARED list</div>

    <div class="card">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      
      <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 id="mainTitle">My Lists</h2>
        <div>
           <button onclick="copyShareLink()" id="shareBtn" style="background:#3b82f6; color:white; font-size:11px; padding:6px 12px; border-radius:999px; border:none;">üîó Share</button>
           <button onclick="exitSharedMode()" id="exitBtn" style="background:#ef4444; color:white; font-size:11px; padding:6px 12px; border-radius:999px; border:none; display:none;">üè† Exit</button>
        </div>
      </div>

      <div class="bubble-container" style="display:flex; gap:8px; flex-wrap:wrap; justify-content:center;">
        <button class="bubble-btn active" onclick="changeToBubbleList('shopping')" data-list="shopping" data-label="üõí Shopping">üõí Shopping</button>
        <button class="bubble-btn" onclick="changeToBubbleList('reminder')" data-list="reminder" data-label="üìù Reminder">üìù Reminder</button>
        <button class="bubble-btn" onclick="changeToBubbleList('todo')" data-list="todo" data-label="‚úì To-do">‚úì To-do</button>
      </div>

      <div style="text-align:center; margin-top:15px;">
        <select id="customListDropdown" onchange="handleDropdownChange()" style="padding:8px; border-radius:999px; border:1px solid #cbd5e1; width:200px;">
          <option value="" selected disabled>Select custom list...</option>
          <option value="__new__">‚ûï New list type...</option>
        </select>
      </div>

      <div class="input-row">
        <input id="itemInput" placeholder="Add something...">
        <input id="quantityInput" placeholder="Qty" style="width:40px; text-align:center;">
        <button class="primary" onclick="addItem()">Add</button>
      </div>

      <ul id="list"></ul>
      
      <div style="text-align:center; margin-top:20px; border-top: 1px solid #eee; padding-top: 20px;">
        <button onclick="clearCompleted()" style="background:none; color:#94a3b8; font-size:12px; border:1px solid #cbd5e1; padding:5px 10px; border-radius:999px;">üßπ Clear Finished</button>
        <button onclick="toggleDarkMode()" style="background:#64748b; color:white; font-size:11px; border:none; padding:5px 10px; border-radius:999px; margin-left:10px;">üåô Theme</button>
        <button onclick="signOut()" style="background:#94a3b8; color:white; font-size:11px; border:none; padding:5px 10px; border-radius:999px; margin-left:10px;">Sign Out</button>
      </div>
      
      <div style="text-align:center; margin-top:15px;">
        <button onclick="RemoveCurrentList()" style="background:none; color:#f87171; border:none; font-size:11px;">üóëÔ∏è Delete Current List</button>
      </div>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA9VVZ6Cj-2zm52FZyEI_kpg3J9LKFpTPY",
  authDomain: "nexuslist-380ff.firebaseapp.com",
  databaseURL: "https://nexuslist-380ff-default-rtdb.firebaseio.com",
  projectId: "nexuslist-380ff",
  storageBucket: "nexuslist-380ff.firebasestorage.app",
  messagingSenderId: "950145923798",
  appId: "1:950145923798:web:050a4a08f99cae13e72777"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let currentUser = null;
let currentType = 'shopping';
let listRef = null;
let listTypesRef = null;
let baseDataPath = "";
let countListeners = {};

// --- AUTH & SHARING DETECTOR ---
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    const groupParam = new URLSearchParams(window.location.search).get('group');

    if (groupParam) {
      baseDataPath = 'nexuslist/' + groupParam;
      document.getElementById('sharedBanner').style.display = 'block';
      document.getElementById('exitBtn').style.display = 'inline-block';
      document.getElementById('shareBtn').style.display = 'none';
      document.getElementById('mainTitle').textContent = "Shared Workspace";
    } else {
      baseDataPath = 'nexuslist/' + user.uid;
      document.getElementById('mainTitle').textContent = "My Private Lists";
    }

    listTypesRef = db.ref(baseDataPath + '/listTypes');
    listRef = db.ref(baseDataPath + '/' + currentType);
    
    loadListTypes();
    setupCounter('shopping'); setupCounter('reminder'); setupCounter('todo');
    attachListeners();

    document.getElementById('signin-container').style.display = 'none';
    document.getElementById('app-container').style.display = 'block';
  } else {
    document.getElementById('signin-container').style.display = 'block';
    document.getElementById('app-container').style.display = 'none';
  }
});

// --- SHARING ACTIONS ---
function copyShareLink() {
  const shareUrl = window.location.origin + window.location.pathname + "?group=" + currentUser.uid;
  navigator.clipboard.writeText(shareUrl);
  alert("Link copied! Anyone with this link can now view and edit your lists.");
}
function exitSharedMode() { window.location.href = window.location.origin + window.location.pathname; }

// --- COUNTERS ---
function setupCounter(type) {
  if (countListeners[type]) return;
  const cRef = db.ref(baseDataPath + '/' + type);
  countListeners[type] = cRef;
  cRef.on('value', snap => {
    let count = 0;
    snap.forEach(item => { if(!item.val().done) count++; });
    const btn = document.querySelector(`.bubble-btn[data-list="${type}"]`);
    if(btn) btn.innerHTML = `${btn.getAttribute('data-label')} <span class="count-badge">(${count})</span>`;
  });
}

// --- LISTS & ITEMS ---
function loadListTypes() {
  listTypesRef.on('child_added', snap => {
    const t = snap.val();
    if (['shopping', 'reminder', 'todo'].includes(t.key)) return;
    
    const dropdown = document.getElementById('customListDropdown');
    const opt = document.createElement('option');
    opt.value = t.key; opt.textContent = t.label;
    dropdown.insertBefore(opt, dropdown.lastElementChild);

    const btn = document.createElement('button');
    btn.className = 'bubble-btn';
    btn.setAttribute('data-list', t.key);
    btn.setAttribute('data-label', t.label);
    btn.onclick = () => changeToBubbleList(t.key);
    btn.textContent = t.label;
    document.querySelector('.bubble-container').appendChild(btn);
    setTimeout(() => setupCounter(t.key), 100);
  });
}

function changeToBubbleList(type) {
  currentType = type;
  document.querySelectorAll('.bubble-btn').forEach(b => b.classList.remove('active'));
  const activeBtn = document.querySelector(`[data-list="${type}"]`);
  if(activeBtn) activeBtn.classList.add('active');
  
  listRef = db.ref(baseDataPath + '/' + currentType);
  document.getElementById('list').innerHTML = '';
  listRef.off();
  attachListeners();
}

function addItem() {
  const input = document.getElementById('itemInput');
  const qty = document.getElementById('quantityInput').value || '1';
  if (!input.value.trim()) return;
  listRef.push({ text: input.value.trim(), quantity: qty, done: false });
  input.value = ''; document.getElementById('quantityInput').value = '';
}

function attachListeners() {
  listRef.on('child_added', snap => {
    const li = document.createElement('li');
    li.id = 'item-' + snap.key;
    const data = snap.val();
    const qtyText = data.quantity && data.quantity !== '1' ? `(${data.quantity}x) ` : '';
    li.innerHTML = `
      <span class="${data.done ? 'done' : ''}">${qtyText}${data.text}</span>
      <div>
        <button onclick="toggleDone('${snap.key}')" style="background:#e0f2fe; border:none; padding:5px 10px; border-radius:5px; color:#0369a1; font-size:11px;">${data.done ? 'Uncheck' : 'Done'}</button>
        <button onclick="deleteItem('${snap.key}')" style="background:#fee2e2; border:none; padding:5px 10px; border-radius:5px; color:#b91c1c; font-size:11px; margin-left:5px;">X</button>
      </div>`;
    document.getElementById('list').appendChild(li);
  });
  listRef.on('child_changed', snap => {
    const li = document.getElementById('item-' + snap.key);
    if(li) {
      li.querySelector('span').classList.toggle('done', snap.val().done);
      li.querySelector('button').textContent = snap.val().done ? 'Uncheck' : 'Done';
    }
  });
  listRef.on('child_removed', snap => document.getElementById('item-' + snap.key)?.remove());
}

function toggleDone(key) {
  const ref = listRef.child(key);
  ref.once('value', snap => ref.update({ done: !snap.val().done }));
}
function deleteItem(key) { listRef.child(key).remove(); }
function clearCompleted() {
  listRef.once('value', snap => {
    snap.forEach(c => { if(c.val().done) listRef.child(c.key).remove(); });
  });
}
function handleDropdownChange() {
  const sel = document.getElementById('customListDropdown');
  if(sel.value === '__new__') {
    const name = prompt("New List Name:");
    if(name) {
      const key = name.toLowerCase().replace(/\s+/g, '-');
      listTypesRef.push().set({ key, label: name });
      setTimeout(() => changeToBubbleList(key), 500);
    }
    sel.value = "";
  } else { changeToBubbleList(sel.value); }
}
function RemoveCurrentList() {
  if (['shopping','reminder','todo'].includes(currentType)) return alert("Default lists can't be deleted.");
  if (confirm("Delete this entire list?")) {
    db.ref(baseDataPath + '/' + currentType).remove();
    listTypesRef.once('value', snap => {
      snap.forEach(c => { if(c.val().key === currentType) c.ref.remove(); });
    });
    location.reload();
  }
}
function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
function signOut() { auth.signOut(); }
</script>
</body>
</html>
