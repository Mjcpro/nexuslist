<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NexusList - Shared Lists</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="nexuslist-icon.png">

  <script>
    (function() {
      if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <style>
    :root {
      --bg-gradient-start: #e0f2fe; --bg-gradient-end: #f9fafb;
      --card-bg: white; --card-border: rgba(148, 163, 184, 0.3);
      --text-primary: #0f172a; --text-secondary: #64748b;
      --input-bg: #f9fafb; --input-border: #cbd5e1;
      --item-bg: #f9fafb; --shadow-color: rgba(15, 23, 42, 0.12);
    }
    .dark-mode {
      --bg-gradient-start: #0f172a; --bg-gradient-end: #020617;
      --card-bg: #1e293b; --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc; --text-secondary: #94a3b8; 
      --input-bg: #334155; --input-border: #475569;
      --item-bg: #334155; --shadow-color: rgba(0, 0, 0, 0.4);
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 640px; margin: 0 auto; padding: 0 16px 40px;
      background: radial-gradient(circle at top left, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh; color: var(--text-primary);
    }
    .card {
      background: var(--card-bg); border-radius: 18px; box-shadow: 0 18px 40px var(--shadow-color);
      padding: 22px 18px 26px; border: 1px solid var(--card-border); margin-top: 24px;
    }
    .logo-wrapper { display: flex; justify-content: center; margin-bottom: 12px; }
    .logo-wrapper img { height: 160px; border-radius: 20px; }
    
    #list:empty::after {
      content: "Your list is empty! Add something above üëÜ";
      display: block; text-align: center; color: var(--text-secondary);
      padding: 40px 20px; font-size: 14px; font-style: italic;
    }

    .bubble-btn { 
      padding: 10px 18px; border-radius: 25px; border: 2px solid #cbd5e1; 
      background: #f8fafc; color: #1e293b; font-size: 13px; cursor: pointer;
      text-transform: capitalize; transition: all 0.2s;
    }
    .bubble-btn.active { background: #3b82f6 !important; border-color: #3b82f6 !important; color: white !important; }

    .tab-btn {
      padding: 8px 16px; border-radius: 12px; border: 1px solid #cbd5e1;
      background: #f8fafc; color: #64748b; font-size: 12px; cursor: pointer; white-space: nowrap;
    }
    .tab-btn.active-tab { background: #3b82f6; color: white; border-color: #3b82f6; }

    .input-row { display: flex; gap: 8px; margin-top: 20px; align-items: center; }
    input, select { 
      padding: 12px; border-radius: 999px; border: 1px solid var(--input-border); 
      background: var(--input-bg); color: var(--text-primary); outline: none; 
    }
    #itemInput { flex: 2; }
    
    /* Stretched Input Widths */
    #qtyInput { width: 60px; text-align: center; }
    #priorityInput { width: 110px; text-align: left; padding-left: 15px; }

    .primary-btn { 
      background: linear-gradient(135deg, #4f46e5, #22c55e); color: white; 
      border: none; font-weight: bold; cursor: pointer; padding: 12px 20px; border-radius: 999px; 
    }

    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { 
      padding: 12px; background: var(--item-bg); margin: 8px 0; border-radius: 12px; 
      display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px var(--shadow-color);
    }
    .done { text-decoration: line-through; opacity: 0.5; }
    
    /* Dot System - Traffic Light Colors */
    .priority-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .dot-High { background-color: #ef4444; box-shadow: 0 0 5px #ef4444; } /* Red */
    .dot-Med { background-color: #f59e0b; box-shadow: 0 0 5px #f59e0b; }  /* Yellow */
    .dot-Low { background-color: #22c55e; box-shadow: 0 0 5px #22c55e; }  /* Green */
    
    .qty-tag { color: #0369a1; font-weight: bold; font-size: 12px; margin-left: 5px; }

    .check-btn { background: #e5f6ff; color: #0369a1; padding: 6px 12px; border-radius: 999px; border: none; font-size: 12px; cursor: pointer; }
    .check-btn.checked { background: #dcfce7; color: #166534; }
    .remove-btn { background: #fee2e2; color: #b91c1c; padding: 6px 12px; border-radius: 999px; border: none; font-size: 12px; cursor: pointer; }
    
    .clear-btn { 
      background: none; color: #94a3b8; font-size: 12px; border: 1px solid #cbd5e1; 
      padding: 6px 12px; border-radius: 999px; cursor: pointer; margin: 15px 0;
    }

    #sync-status { font-size: 10px; color: var(--text-secondary); text-align: center; margin-top: 5px; opacity: 0.8; }

    .modal-overlay {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
      background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div id="signin-container" style="display:none;">
    <div class="card" style="text-align:center;">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      <button class="primary-btn" onclick="signInWithGoogle()" style="width:100%; margin-top:20px;">üîê Sign in with Google</button>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <div id="sharedBanner" style="display:none; background:#dcfce7; color:#166534; padding:10px; border-radius:12px; margin-bottom:15px; text-align:center; font-weight:600; font-size:13px;">üåç Viewing SHARED List</div>
    <div class="card">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      
      <div id="workspaceSwitcher" style="display:flex; gap:8px; margin-bottom:15px; overflow-x:auto; padding-bottom:5px;"></div>
      
      <div id="bubbleContainer" style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap;">
        <button class="bubble-btn active" onclick="changeToBubbleList('shopping')" data-list="shopping">üõí Shopping</button>
        <button class="bubble-btn" onclick="changeToBubbleList('reminder')" data-list="reminder">üìù Reminder</button>
        <button class="bubble-btn" onclick="changeToBubbleList('todo')" data-list="todo">‚úì To-do</button>
        <span id="dynamicBubbles" style="display:contents;"></span>
        <button class="bubble-btn" onclick="showCustomModal()" style="background:#f1f5f9; border-style:dashed;">+</button>
      </div>

      <div class="input-row" style="margin-top:25px;">
        <input id="qtyInput" type="text" placeholder="Qty" style="display:block;">
        <select id="priorityInput" style="display:none;">
          <option value="Low">üü¢ Low</option>
          <option value="Med">üü° Med</option>
          <option value="High">üî¥ High</option>
        </select>
        <input id="itemInput" placeholder="Add item...">
        <button class="primary-btn" onclick="addItem()">Add</button>
      </div>

      <ul id="list"></ul>
      
      <div style="text-align: center;">
        <button onclick="clearCompleted()" class="clear-btn">üßπ Clear checked Items</button>
      </div>

      <div id="sync-status"></div>

      <div style="text-align:center; margin-top:20px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
        <button onclick="copyShareLink()" class="tab-btn" style="background:#3b82f6; color:white;">üîó Share List</button>
        <button onclick="toggleDarkMode()" id="darkModeBtn" class="tab-btn">üåô Dark</button>
        <button onclick="signOut()" class="tab-btn">Sign Out</button>
      </div>

      <div id="deleteCategoryWrapper" style="display:none; text-align:center; margin-top:20px;">
        <button onclick="deleteCurrentCategory()" style="background:none; border:none; color:#ef4444; font-size:12px; cursor:pointer; text-decoration:underline;">üóëÔ∏è Delete Custom Category</button>
      </div>

      <div style="text-align:center; margin-top:25px; border-top:1px solid rgba(0,0,0,0.05); padding-top:15px;">
        <a href="https://buymeacoffee.com/mjcpro" target="_blank" style="text-decoration:none; background:#FFDD00; color:black; padding:10px 20px; border-radius:999px; font-weight:bold; font-size:13px;">‚òï Support NexusList</a>
      </div>
    </div>
  </div>

  <div id="customListModal" class="modal-overlay">
    <div class="card" style="width:90%; max-width:400px; margin-top:0;">
      <h3>Create New List</h3>
      <input id="newListName" placeholder="List name (e.g. Projects)" style="width:100%; box-sizing:border-box; border-radius:12px;" onkeyup="if(event.key === 'Enter') createNewList()">
      <div style="display:flex; gap:10px; margin-top:20px;">
        <button onclick="hideCustomModal()" class="tab-btn" style="flex:1">Cancel</button>
        <button onclick="createNewList()" class="primary-btn" style="flex:1">Create</button>
      </div>
    </div>
  </div>

  <div id="deleteConfirmModal" class="modal-overlay" style="z-index:3000;">
    <div class="card" style="width:90%; max-width:400px; margin-top:0; text-align:center;">
      <h3 style="color:#ef4444;">Delete List?</h3>
      <p style="color:var(--text-secondary); font-size:14px; margin-bottom:20px;">This will permanently remove this category and all items inside it.</p>
      <div style="display:flex; gap:10px;">
        <button onclick="hideDeleteModal()" class="tab-btn" style="flex:1">Cancel</button>
        <button onclick="executeDeleteCategory()" class="primary-btn" style="flex:1; background:linear-gradient(135deg, #ef4444, #b91c1c);">Delete</button>
      </div>
    </div>
  </div>

<script>
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    // Note the path matches your manifest "id" and "start_url"
    navigator.serviceWorker.register('/nexuslist/sw.js')
      .then(reg => console.log('Service Worker registered!'))
      .catch(err => console.log('Service Worker failed: ', err));
  });
}
  if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }

  const firebaseConfig = { 
    apiKey: "AIzaSyA9VVZ6Cj-2zm52FZyEI_kpg3J9LKFpTPY", 
    authDomain: "nexuslist-380ff.firebaseapp.com", 
    databaseURL: "https://nexuslist-380ff-default-rtdb.firebaseio.com", 
    projectId: "nexuslist-380ff", 
    storageBucket: "nexuslist-380ff.firebasestorage.app", 
    messagingSenderId: "950145923798", 
    appId: "1:950145923798:web:050a4a08f99cae13e72777" 
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database(), auth = firebase.auth();

  let currentUser = null, currentType = 'shopping', listRef = null, baseDataPath = "";
  let sharedGroups = JSON.parse(localStorage.getItem('sharedGroups') || "[]");

  function applyDarkMode() {
    const isDark = localStorage.getItem('darkMode') === 'true';
    document.documentElement.classList.toggle('dark-mode', isDark);
    document.getElementById('darkModeBtn').textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
  }

  function toggleDarkMode() {
    localStorage.setItem('darkMode', localStorage.getItem('darkMode') !== 'true');
    applyDarkMode();
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      applyDarkMode();
      const groupParam = new URLSearchParams(window.location.search).get('group');
      if (groupParam && groupParam !== user.uid && !sharedGroups.includes(groupParam)) {
        sharedGroups.push(groupParam);
        localStorage.setItem('sharedGroups', JSON.stringify(sharedGroups));
      }
      switchToWorkspace(groupParam || user.uid);
      document.getElementById('signin-container').style.display = 'none';
      document.getElementById('app-container').style.display = 'block';
    } else {
      document.getElementById('signin-container').style.display = 'block';
      document.getElementById('app-container').style.display = 'none';
    }
  });

  function switchToWorkspace(id) {
    baseDataPath = 'nexuslist/' + id;
    document.getElementById('sharedBanner').style.display = (id === currentUser.uid) ? 'none' : 'block';
    renderWorkspaceSwitcher(id);
    loadCustomBubbles();
    changeToBubbleList('shopping');
  }

  function renderWorkspaceSwitcher(activeId) {
    const container = document.getElementById('workspaceSwitcher');
    let html = `<button onclick="switchToWorkspace(currentUser.uid)" class="tab-btn ${activeId === currentUser.uid ? 'active-tab' : ''}">üè† My list</button>`;
    sharedGroups.forEach((groupId, index) => {
      html += `<button onclick="switchToWorkspace('${groupId}')" class="tab-btn ${activeId === groupId ? 'active-tab' : ''}">üë• Shared ${index + 1}</button>`;
    });
    container.innerHTML = html;
  }

  function loadCustomBubbles() {
    db.ref(baseDataPath + '/custom_categories').on('value', snap => {
      const dynamicContainer = document.getElementById('dynamicBubbles');
      dynamicContainer.innerHTML = '';
      snap.forEach(child => {
        const name = child.val().name;
        const id = child.key;
        const btn = document.createElement('button');
        btn.className = `bubble-btn ${currentType === id ? 'active' : ''}`;
        btn.onclick = () => changeToBubbleList(id);
        btn.setAttribute('data-list', id);
        btn.textContent = name;
        dynamicContainer.appendChild(btn);
      });
    });
  }

  function changeToBubbleList(type) {
    currentType = type;
    document.querySelectorAll('.bubble-btn').forEach(b => b.classList.toggle('active', b.dataset.list === type));
    
    const isShopping = type === 'shopping';
    const isPriorityNeeded = ['reminder', 'todo'].includes(type);
    document.getElementById('qtyInput').style.display = isShopping ? 'block' : 'none';
    document.getElementById('priorityInput').style.display = isPriorityNeeded ? 'block' : 'none';
    
    const isDefault = ['shopping', 'reminder', 'todo'].includes(type);
    document.getElementById('deleteCategoryWrapper').style.display = isDefault ? 'none' : 'block';

    if (listRef) listRef.off();
    listRef = db.ref(baseDataPath + '/' + currentType);
    attachListeners();
  }

  function attachListeners() {
    listRef.on('value', snap => {
      const listUI = document.getElementById('list');
      listUI.innerHTML = '';
      const now = new Date();
      document.getElementById('sync-status').textContent = `‚úÖ Last synced: ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
      if (!snap.exists()) return;
      snap.forEach(child => {
        const item = child.val();
        if(child.key === 'metadata') return;
        const li = document.createElement('li');
        
        let priorityDot = '';
        if (item.priority) {
          priorityDot = `<span class="priority-dot dot-${item.priority}"></span>`;
        }

        let qtyText = item.qty ? `<span class="qty-tag">(${item.qty})</span>` : '';

        li.innerHTML = `
          <div style="display:flex; align-items:center;">
            ${priorityDot}
            <span class="${item.done ? 'done' : ''}">${item.text}${qtyText}</span>
          </div>
          <div style="display:flex; gap: 8px;">
            <button onclick="toggleDone('${child.key}')" class="check-btn ${item.done ? 'checked' : ''}">${item.done ? 'Uncheck' : 'Check'}</button>
            <button onclick="deleteItem('${child.key}')" class="remove-btn">Remove</button>
          </div>`;
        listUI.appendChild(li);
      });
    });
  }

  function showCustomModal() { document.getElementById('customListModal').style.display = 'flex'; document.getElementById('newListName').focus(); }
  function hideCustomModal() { document.getElementById('customListModal').style.display = 'none'; }
  function deleteCurrentCategory() { document.getElementById('deleteConfirmModal').style.display = 'flex'; }
  function hideDeleteModal() { document.getElementById('deleteConfirmModal').style.display = 'none'; }

  function createNewList() {
    const name = document.getElementById('newListName').value.trim();
    if (!name) return;
    const newRef = db.ref(baseDataPath + '/custom_categories').push();
    newRef.set({ name: name }).then(() => {
      hideCustomModal();
      document.getElementById('newListName').value = '';
      changeToBubbleList(newRef.key);
    });
  }

  function executeDeleteCategory() {
    db.ref(baseDataPath + '/' + currentType).remove();
    db.ref(baseDataPath + '/custom_categories/' + currentType).remove();
    hideDeleteModal();
    changeToBubbleList('shopping');
  }

  function addItem() {
    const input = document.getElementById('itemInput');
    const qty = document.getElementById('qtyInput').value.trim();
    const priority = document.getElementById('priorityInput').value;
    if (!input.value.trim()) return;
    
    let itemData = { text: input.value.trim(), done: false };
    if (currentType === 'shopping' && qty) itemData.qty = qty;
    if (['reminder', 'todo'].includes(currentType)) itemData.priority = priority;

    listRef.push(itemData);
    input.value = '';
    document.getElementById('qtyInput').value = '';
  }

  function toggleDone(key) { listRef.child(key).once('value', s => listRef.child(key).update({ done: !s.val().done })); }
  function deleteItem(key) { listRef.child(key).remove(); }
  function clearCompleted() {
    listRef.once('value', snap => {
      snap.forEach(child => { if (child.val().done) listRef.child(child.key).remove(); });
    });
  }
  function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
  function signOut() { auth.signOut(); }
  function copyShareLink() {
    const url = window.location.origin + window.location.pathname + "?group=" + currentUser.uid;
    navigator.clipboard.writeText(url).then(() => alert("Link Copied!"));
  }
  document.getElementById('itemInput').onkeyup = (e) => { if(e.key === 'Enter') addItem(); };
</script>
</body>
</html>
