<!DOCTYPE html>
<html>
<head>
<title>NexusList - Shared Lists</title>
<meta name="viewport" content="width=device-width">
<link rel="icon" href="nexuslist-icon.png">
<link rel="apple-touch-icon" href="nexuslist-icon.png">
<link rel="manifest" href="manifest.json">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root {
  --bg-gradient-start: #e0f2fe;
  --bg-gradient-end: #f9fafb;
  --card-bg: white;
  --card-border: rgba(148, 163, 184, 0.3);
  --text-primary: #0f172a;
  --text-secondary: #64748b;
  --input-bg: #f9fafb;
  --input-border: #cbd5f5;
  --item-bg: #f9fafb;
  --shadow-color: rgba(15, 23, 42, 0.12);
}

body.dark-mode {
  --bg-gradient-start: #1e293b;
  --bg-gradient-end: #0f172a;
  --card-bg: #1e293b;
  --card-border: rgba(100, 116, 139, 0.3);
  --text-primary: #f1f5f9;
  --text-secondary: #94a3b8;
  --input-bg: #334155;
  --input-border: #475569;
  --item-bg: #334155;
  --shadow-color: rgba(0, 0, 0, 0.3);
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  max-width: 640px;
  margin: 0 auto;
  padding: 24px 16px 40px;
  background: radial-gradient(circle at top left, var(--bg-gradient-start), var(--bg-gradient-end));
  transition: background 0.3s ease;
}

.card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: 0 18px 40px var(--shadow-color);
  padding: 22px 18px 26px;
  border: 1px solid var(--card-border);
  transition: background 0.3s ease, border 0.3s ease;
}

.logo-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 8px;
  margin-bottom: 12px;
}

.logo-wrapper img {
  height: 160px;
  border-radius: 20px;
}

h2 {
  text-align: center;
  color: var(--text-primary);
  font-size: 20px;
  margin: 0 0 10px;
}

.subtitle {
  text-align: center;
  color: var(--text-secondary);
  font-size: 13px;
  margin-bottom: 18px;
}

.input-row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

input#itemInput {
  flex: 1;
  padding: 12px 14px;
  border: 1px solid #cbd5f5;
  border-radius: 999px;
  font-size: 14px;
  outline: none;
  background: #f9fafb;
}

button {
  padding: 10px 18px;
  background: linear-gradient(135deg, #4f46e5, #22c55e);
  color: white;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  transition: transform 0.08s ease, box-shadow 0.08s ease;
}

.check-btn { background: #e5f6ff; color: #0369a1; }
.check-btn.checked { background: #dcfce7; color: #166534; }
.Remove-btn { background: #fee2e2; color: #b91c1c; }
.Remove-list-btn { background: #fee2e2; color: #b91c1c; }

ul { list-style: none; padding: 0; margin-top: 8px; }
li {
  padding: 10px 12px;
  background: var(--item-bg);
  margin: 8px 0;
  border-radius: 12px;
  box-shadow: 0 4px 6px var(--shadow-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.done { text-decoration: line-through; opacity: 0.6; }

.bubble-btn {
  padding: 12px 24px;
  border-radius: 25px;
  border: 2px solid #cbd5e1;
  background: #f8fafc;
  color: #1e293b;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.bubble-btn.active {
  background: #3b82f6 !important;
  border-color: #3b82f6 !important;
  color: white !important;
}
</style>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div id="signin-container" style="display:none;">
    <div class="card" style="text-align:center;">
      <div class="logo-wrapper"><img src="nexuslist-icon.png" alt="NexusList logo"></div>
      <h2>Welcome to NexusList</h2>
      <p class="subtitle">Sign in with Google to sync your lists</p>
      <button onclick="signInWithGoogle()" style="margin-top:20px;">üîê Sign in with Google</button>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <div class="card">
      <div class="logo-wrapper"><img src="nexuslist-icon.png" alt="NexusList logo"></div>

      <h2>What kind of list do you want to make?</h2>
      
      <div class="bubble-container" style="display:flex;gap:10px;justify-content:center;margin-top:10px;flex-wrap:wrap;">
        <button class="bubble-btn active" onclick="changeToBubbleList('shopping')" data-list="shopping">üõí Shopping</button>
        <button class="bubble-btn" onclick="changeToBubbleList('reminder')" data-list="reminder">üìù Reminder</button>
        <button class="bubble-btn" onclick="changeToBubbleList('todo')" data-list="todo">‚úì To-do</button>
      </div>

      <div style="text-align:center;margin-top:16px;">
        <label style="font-size:13px;color:var(--text-secondary);display:block;margin-bottom:8px;">Or select custom list:</label>
        <select id="customListDropdown" onchange="handleDropdownChange()" style="padding:8px 12px;border-radius:999px;border:1px solid #cbd5e1;background:#f8fafc;font-size:13px;outline:none;cursor:pointer;width:200px;">
          <option value="" selected disabled>Select custom list...</option>
          <option value="__new__">‚ûï New list type...</option>
        </select>
      </div>

      <div style="text-align:center; margin-top:10px;">
        <button onclick="RemoveCurrentList()" class="Remove-list-btn" style="padding:6px 14px; font-size:11px;">üóëÔ∏è Delete Current List</button>
      </div>

      <div style="margin:20px 0 12px; display:flex; align-items:center; gap:8px;">
        <button id="searchToggle" onclick="toggleSearch()" style="background:#8cb5d1;border-radius:999px;padding:10px;cursor:pointer;border:none;">üîç</button>
        <input type="text" id="searchInput" placeholder="Search items..." style="width:0;opacity:0;padding:10px;border:1px solid #cbd5e1;border-radius:999px;transition:all 0.3s ease;">
      </div>

      <div class="input-row" style="flex-wrap:wrap;gap:8px;">
        <input id="itemInput" placeholder="Add item..." style="flex:1;min-width:150px;">
        <input id="quantityInput" placeholder="Qty" style="width:50px; border-radius:999px; border:1px solid #cbd5f5; text-align:center;">
        <select id="priorityInput" style="padding:10px; border-radius:999px; border:1px solid #cbd5f5;">
          <option value="">Priority</option>
          <option value="high">üî¥ High</option>
          <option value="medium">üü° Medium</option>
          <option value="low">üü¢ Low</option>
        </select>
        <button onclick="addItem()">Add</button>
      </div>

      <ul id="list"></ul>

      <div style="text-align: center; margin-top: 15px;">
        <button onclick="clearCompleted()" style="background: none; color: #94a3b8; font-size: 12px; border: 1px solid #cbd5e1; padding: 6px 12px;">
          üßπ Clear Completed Items
        </button>
      </div>

      <div style="text-align:center;margin-top:20px;display:flex;gap:8px;justify-content:center;">
        <button onclick="toggleDarkMode()" style="background:#64748b;font-size:12px;" id="darkModeBtn">üåô Dark</button>
        <button onclick="signOut()" style="background:#94a3b8;font-size:12px;">Sign Out</button>
      </div>
    </div>
  </div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyA9VVZ6Cj-2zm52FZyEI_kpg3J9LKFpTPY",
  authDomain: "nexuslist-380ff.firebaseapp.com",
  databaseURL: "https://nexuslist-380ff-default-rtdb.firebaseio.com",
  projectId: "nexuslist-380ff",
  storageBucket: "nexuslist-380ff.firebasestorage.app",
  messagingSenderId: "950145923798",
  appId: "1:950145923798:web:050a4a08f99cae13e72777"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

let currentUser = null;
let currentType = 'shopping';
let listRef = null;
let listTypesRef = null;

// --- AUTH LOGIC ---
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    listTypesRef = db.ref('nexuslist/' + user.uid + '/listTypes');
    listRef = db.ref('nexuslist/' + user.uid + '/' + currentType);
    loadListTypes();
    attachListeners();
    document.getElementById('signin-container').style.display = 'none';
    document.getElementById('app-container').style.display = 'block';
  } else {
    document.getElementById('signin-container').style.display = 'block';
    document.getElementById('app-container').style.display = 'none';
  }
});

function signInWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e => alert('Sign-in failed.'));
}

function signOut() { auth.signOut(); }

// --- CUSTOM LISTS LOGIC ---
function loadListTypes() {
  const dropdown = document.getElementById('customListDropdown');
  if (!dropdown || !listTypesRef) return;

  // Clear dropdown but keep placeholder and "New"
  dropdown.innerHTML = `
    <option value="" selected disabled>Select custom list...</option>
    <option value="__new__">‚ûï New list type...</option>
  `;

  // Listen for ADDING lists
  listTypesRef.on('child_added', snap => {
    const t = snap.val();
    if (['shopping', 'reminder', 'todo'].includes(t.key)) return;

    // Add to Dropdown if not already there
    if (!dropdown.querySelector(`option[value="${t.key}"]`)) {
      const opt = document.createElement('option');
      opt.value = t.key;
      opt.textContent = t.label;
      dropdown.insertBefore(opt, dropdown.lastElementChild);
    }

    // Add to Bubble Container if not already there
    const container = document.querySelector('.bubble-container');
    if (!document.querySelector(`.bubble-btn[data-list="${t.key}"]`)) {
      const btn = document.createElement('button');
      btn.className = 'bubble-btn';
      btn.setAttribute('data-list', t.key);
      btn.onclick = () => changeToBubbleList(t.key);
      btn.textContent = t.label;
      container.appendChild(btn);
    }
  });

  // NEW: Listen for REMOVING lists to clean up dropdown
  listTypesRef.on('child_removed', snap => {
    const t = snap.val();
    const optToRemove = dropdown.querySelector(`option[value="${t.key}"]`);
    if (optToRemove) optToRemove.remove();
    const btnToRemove = document.querySelector(`.bubble-btn[data-list="${t.key}"]`);
    if (btnToRemove) btnToRemove.remove();
  });
}

function handleDropdownChange() {
  const select = document.getElementById('customListDropdown');
  if (select.value === '__new__') {
    createCustomList();
    select.value = ""; 
  } else {
    changeToBubbleList(select.value);
  }
}

function createCustomList() {
  const name = prompt('Enter name for the new list:');
  if (!name || !name.trim()) return;

  const label = name.trim();
  const key = label.toLowerCase().replace(/\s+/g, '-');

  if (listTypesRef) {
    listTypesRef.push().set({ key, label });
    setTimeout(() => changeToBubbleList(key), 500);
  }
}

function changeToBubbleList(type) {
  currentType = type;
  document.querySelectorAll('.bubble-btn').forEach(btn => {
    btn.classList.remove('active');
    if(btn.getAttribute('data-list') === type) btn.classList.add('active');
  });

  if (currentUser) {
    listRef = db.ref('nexuslist/' + currentUser.uid + '/' + currentType);
    document.getElementById('list').innerHTML = '';
    listRef.off();
    attachListeners();
  }
}

function RemoveCurrentList() {
  if (['shopping', 'reminder', 'todo'].includes(currentType)) {
    return alert('Default lists cannot be deleted.');
  }
  if (!confirm(`Delete entire "${currentType}" list?`)) return;

  db.ref('nexuslist/' + currentUser.uid + '/' + currentType).remove();
  
  listTypesRef.once('value', snap => {
    snap.forEach(child => {
      if (child.val().key === currentType) child.ref.remove();
    });
  });

  changeToBubbleList('shopping');
}

// --- ITEM LOGIC ---
function addItem() {
  const input = document.getElementById('itemInput');
  const qty = document.getElementById('quantityInput').value || '1';
  const prio = document.getElementById('priorityInput').value;
  
  if (!input.value.trim() || !listRef) return;

  listRef.push({
    text: input.value.trim(),
    quantity: qty,
    priority: prio,
    done: false
  });

  input.value = '';
  document.getElementById('quantityInput').value = '';
}

function clearCompleted() {
  if (!listRef) return;
  listRef.once('value', (snapshot) => {
    snapshot.forEach((childSnapshot) => {
      if (childSnapshot.val().done === true) {
        listRef.child(childSnapshot.key).remove();
      }
    });
  });
}

function attachListeners() {
  if (!listRef) return;
  listRef.on('child_added', snap => createListItemElement(snap.key, snap.val()));
  listRef.on('child_changed', snap => {
    const li = document.getElementById('item-' + snap.key);
    if (!li) return;
    li.querySelector('span').classList.toggle('done', snap.val().done);
    const btn = li.querySelector('.check-btn');
    btn.textContent = snap.val().done ? 'Uncheck' : 'Check';
    btn.classList.toggle('checked', snap.val().done);
  });
  listRef.on('child_removed', snap => {
    document.getElementById('item-' + snap.key)?.remove();
  });
}

function createListItemElement(key, data) {
  const li = document.createElement('li');
  li.id = 'item-' + key;

  const qty = data.quantity && data.quantity !== '1' ? `${data.quantity}√ó ` : '';
  let prioDot = '';
  if (data.priority === 'high') prioDot = 'üî¥ ';
  else if (data.priority === 'medium') prioDot = 'üü° ';
  else if (data.priority === 'low') prioDot = 'üü¢ ';

  li.innerHTML = `
    <span class="${data.done ? 'done' : ''}">${prioDot}${qty}${data.text}</span>
    <div style="display:flex; gap:5px;">
      <button class="check-btn ${data.done ? 'checked' : ''}" onclick="toggleDone('${key}')">${data.done ? 'Uncheck' : 'Check'}</button>
      <button class="Remove-btn" onclick="deleteItem('${key}')">Remove</button>
    </div>
  `;
  document.getElementById('list').appendChild(li);
}

function toggleDone(key) {
  const ref = listRef.child(key);
  ref.once('value', snap => ref.update({ done: !snap.val().done }));
}

function deleteItem(key) { listRef.child(key).remove(); }

// --- UI HELPERS ---
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
  document.getElementById('darkModeBtn').textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
}

function toggleSearch() {
  const input = document.getElementById('searchInput');
  const active = input.style.width !== '0px' && input.style.width !== '';
  input.style.width = active ? '0' : '150px';
  input.style.opacity = active ? '0' : '1';
  if (!active) input.focus();
}

document.getElementById('searchInput').oninput = (e) => {
  const val = e.target.value.toLowerCase();
  document.querySelectorAll('#list li').forEach(li => {
    li.style.display = li.textContent.toLowerCase().includes(val) ? 'flex' : 'none';
  });
};

document.getElementById('itemInput').onkeyup = (e) => { if(e.key === 'Enter') addItem(); };

if (localStorage.getItem('darkMode') === 'enabled') toggleDarkMode();
</script>
</body>
</html>
