<!DOCTYPE html>
<html>
<head>
    <title>NexusList - Shared Lists</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="nexuslist-icon.png">
    <link rel="apple-touch-icon" href="nexuslist-icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --bg-gradient-start: #e0f2fe;
            --bg-gradient-end: #f9fafb;
            --card-bg: white;
            --card-border: rgba(148, 163, 184, 0.3);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --input-bg: #f9fafb;
            --input-border: #cbd5f5;
            --item-bg: #f9fafb;
            --shadow-color: rgba(15, 23, 42, 0.12);
        }

        body.dark-mode {
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #0f172a;
            --card-bg: #1e293b;
            --card-border: rgba(100, 116, 139, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --input-bg: #334155;
            --input-border: #475569;
            --item-bg: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        #signin-container, #app-container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow-color);
            border: 1px solid var(--card-border);
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo-wrapper img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        select, input {
            font-family: inherit;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        select:focus, input:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            border-color: #3b82f6;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .controls-row select {
            flex: 1;
            padding: 10px 12px;
            border-radius: 999px;
            font-size: 13px;
            cursor: pointer;
        }

        .delete-list-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            padding: 10px 16px;
            font-size: 13px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .delete-list-btn:hover {
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        /* Search container with toggle */
        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .search-toggle-btn {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            padding: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: none;
            font-size: 16px;
        }

        .search-toggle-btn:hover {
            background: #3b82f6;
            transform: scale(1.05);
        }

        .search-input-wrapper {
            flex: 1;
            overflow: hidden;
            max-width: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .search-input-wrapper.expanded {
            max-width: 500px;
            opacity: 1;
        }

        .search-input-wrapper input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 999px;
            font-size: 14px;
            outline: none;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        #itemInput {
            flex: 1;
            min-width: 150px;
            padding: 12px 14px;
            border-radius: 999px;
            font-size: 14px;
            outline: none;
        }

        #quantityInput {
            width: 65px;
            padding: 12px 10px;
            border-radius: 999px;
            font-size: 14px;
            text-align: center;
            outline: none;
        }

        #priorityInput {
            padding: 10px 12px;
            border-radius: 999px;
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }

        .list-item {
            background: var(--item-bg);
            padding: 14px 16px;
            margin-bottom: 10px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            border: 1px solid var(--card-border);
            transition: all 0.2s;
        }

        .list-item:hover {
            transform: translateX(4px);
            border-color: #3b82f6;
        }

        .item-content {
            flex: 1;
            word-break: break-word;
            color: var(--text-primary);
        }

        .list-item button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .check-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .check-btn:hover {
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f87171, #ef4444);
            box-shadow: 0 2px 8px rgba(248, 113, 113, 0.3);
        }

        .delete-btn:hover {
            box-shadow: 0 4px 12px rgba(248, 113, 113, 0.4);
        }

        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .item-buttons {
            display: flex;
            gap: 6px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body>
    <!-- Sign-in screen -->
    <div id="signin-container" style="display:none;">
        <div class="card" style="text-align:center;">
            <div class="logo-wrapper">
                <img src="nexuslist-icon.png" alt="NexusList logo">
            </div>
            <h2>Welcome to NexusList</h2>
            <p class="subtitle">Sign in with Google to sync your lists across devices</p>
            <button onclick="signInWithGoogle()" style="margin-top:20px;">
                üîê Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main app -->
    <div id="app-container" style="display:none;">
        <div class="card">
            <div class="logo-wrapper">
                <img src="nexuslist-icon.png" alt="NexusList logo">
            </div>

            <h2>What kind of list do you want to make?</h2>
            <div class="subtitle">Switch between shopping, reminders and to-do lists in one place.</div>

            <div class="controls-row">
                <select id="listType" onchange="changeListType()">
                    <option value="shopping">Shopping</option>
                    <option value="reminder">Reminder</option>
                    <option value="todo">To-do list</option>
                    <option value="__new__">+ New list type‚Ä¶</option>
                </select>
                <button onclick="deleteCurrentList()" class="delete-list-btn">Delete list</button>
            </div>

            <!-- Search bar with toggle -->
            <div class="search-container">
                <button class="search-toggle-btn" onclick="toggleSearch()" id="searchToggleBtn">üîç</button>
                <div class="search-input-wrapper" id="searchInputWrapper">
                    <input type="text" id="searchInput" placeholder="Search items..." oninput="searchItems()">
                </div>
            </div>

            <!-- Add item form -->
            <div class="input-row">
                <input id="itemInput" placeholder="Add item...">
                <input id="quantityInput" placeholder="Qty">
                <select id="priorityInput">
                    <option value="">Priority</option>
                    <option value="high">üî¥ High</option>
                    <option value="medium">üü° Medium</option>
                    <option value="low">üü¢ Low</option>
                </select>
                <button onclick="addItem()">Add</button>
            </div>

            <ul id="list"></ul>

            <div style="text-align:center;margin-top:20px;display:flex;gap:8px;justify-content:center;">
                <button onclick="toggleDarkMode()" style="background:#64748b;font-size:12px;" id="darkModeBtn">üåô Dark</button>
                <button onclick="signOut()" style="background:#94a3b8;font-size:12px;">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCt8a1_GHD0m8_aHbVuW4_HsKqYEYFXdPo",
            authDomain: "nexuslist-4d78e.firebaseapp.com",
            databaseURL: "https://nexuslist-4d78e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nexuslist-4d78e",
            storageBucket: "nexuslist-4d78e.firebasestorage.app",
            messagingSenderId: "748653903888",
            appId: "1:748653903888:web:1e9e0ad3f78a4b5d03e8a8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentListKey = 'shopping';
        let userId = null;

        // Toggle search bar visibility
        function toggleSearch() {
            const wrapper = document.getElementById('searchInputWrapper');
            const input = document.getElementById('searchInput');
            wrapper.classList.toggle('expanded');
            
            if (wrapper.classList.contains('expanded')) {
                setTimeout(() => input.focus(), 300);
            } else {
                input.value = '';
                searchItems(); // Reset search
            }
        }

        // Search items
        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.list-item');
            
            items.forEach(item => {
                const text = item.querySelector('.item-content').textContent.toLowerCase();
                if (text.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                document.getElementById('signin-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                loadList();
                loadDarkModePreference();
            } else {
                document.getElementById('signin-container').style.display = 'block';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(err => alert(err.message));
        }

        function signOut() {
            auth.signOut();
        }

        function changeListType() {
            const select = document.getElementById('listType');
            if (select.value === '__new__') {
                const newType = prompt('Enter new list type name:');
                if (newType && newType.trim()) {
                    const opt = document.createElement('option');
                    opt.value = newType.toLowerCase().replace(/\\s+/g, '-');
                    opt.textContent = newType;
                    select.insertBefore(opt, select.options[select.options.length - 1]);
                    opt.selected = true;
                    currentListKey = opt.value;
                } else {
                    select.value = currentListKey;
                    return;
                }
            } else {
                currentListKey = select.value;
            }
            loadList();
        }

        function deleteCurrentList() {
            if (confirm(`Delete the entire "${currentListKey}" list?`)) {
                db.ref(`users/${userId}/lists/${currentListKey}`).remove();
            }
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const quantityInput = document.getElementById('quantityInput');
            const priorityInput = document.getElementById('priorityInput');
            
            const text = input.value.trim();
            const qty = quantityInput.value.trim();
            const priority = priorityInput.value;

            if (!text) return;

            const item = { text, done: false };
            if (qty) item.quantity = qty;
            if (priority) item.priority = priority;

            db.ref(`users/${userId}/lists/${currentListKey}`).push(item);
            
            input.value = '';
            quantityInput.value = '';
            priorityInput.value = '';
        }

        function loadList() {
            const list = document.getElementById('list');
            list.innerHTML = '';

            db.ref(`users/${userId}/lists/${currentListKey}`).on('value', snapshot => {
                list.innerHTML = '';
                const data = snapshot.val() || {};
                
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const li = document.createElement('li');
                    li.className = 'list-item' + (item.done ? ' done' : '');

                    let displayText = '';
                    if (item.priority === 'high') displayText += 'üî¥ ';
                    else if (item.priority === 'medium') displayText += 'üü° ';
                    else if (item.priority === 'low') displayText += 'üü¢ ';
                    
                    if (item.quantity) displayText += item.quantity + '√ó ';
                    displayText += item.text;

                    li.innerHTML = `
                        <div class="item-content">${displayText}</div>
                        <div class="item-buttons">
                            <button class="check-btn" onclick="toggleDone('${key}')">${item.done ? 'Uncheck' : 'Check'}</button>
                            <button class="delete-btn" onclick="deleteItem('${key}')">Delete</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
                
                // Re-apply search filter if active
                if (document.getElementById('searchInputWrapper').classList.contains('expanded')) {
                    searchItems();
                }
            });
        }

        function toggleDone(key) {
            const ref = db.ref(`users/${userId}/lists/${currentListKey}/${key}`);
            ref.once('value', snapshot => {
                const item = snapshot.val();
                ref.update({ done: !item.done });
            });
        }

        function deleteItem(key) {
            db.ref(`users/${userId}/lists/${currentListKey}/${key}`).remove();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('darkModeBtn').textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
            
            if (userId) {
                db.ref(`users/${userId}/darkMode`).set(isDark);
            }
        }

        function loadDarkModePreference() {
            db.ref(`users/${userId}/darkMode`).once('value', snapshot => {
                if (snapshot.val() === true) {
                    document.body.classList.add('dark-mode');
                    document.getElementById('darkModeBtn').textContent = '‚òÄÔ∏è Light';
                }
            });
        }

        document.getElementById('itemInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addItem();
        });
    </script>
</body>
</html>
