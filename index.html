<!DOCTYPE html>
<html>
<head>
<title>NexusList - Shared Lists</title>
<meta name="viewport" content="width=device-width">
<link rel="icon" href="nexuslist-icon.png">
<link rel="apple-touch-icon" href="nexuslist-icon.png">
<link rel="manifest" href="manifest.json">
<style>
/* Existing CSS remains the same as Version 1.0.5 */
:root { --bg-gradient-start: #e0f2fe; --bg-gradient-end: #f9fafb; --card-bg: white; --card-border: rgba(148, 163, 184, 0.3); --text-primary: #0f172a; --text-secondary: #64748b; --input-bg: #f9fafb; --input-border: #cbd5f5; --item-bg: #f9fafb; --shadow-color: rgba(15, 23, 42, 0.12); }
body.dark-mode { --bg-gradient-start: #1e293b; --bg-gradient-end: #0f172a; --card-bg: #1e293b; --card-border: rgba(100, 116, 139, 0.3); --text-primary: #f1f5f9; --text-secondary: #94a3b8; --input-bg: #334155; --input-border: #475569; --item-bg: #334155; --shadow-color: rgba(0, 0, 0, 0.3); }
body { font-family: system-ui, sans-serif; max-width: 640px; margin: 0 auto; padding: 24px 16px; background: radial-gradient(circle at top left, var(--bg-gradient-start), var(--bg-gradient-end)); }
.card { background: var(--card-bg); border-radius: 18px; box-shadow: 0 18px 40px var(--shadow-color); padding: 22px 18px; border: 1px solid var(--card-border); }
.logo-wrapper { display: flex; justify-content: center; margin-bottom: 12px; }
.logo-wrapper img { height: 120px; border-radius: 20px; }
h2 { text-align: center; color: var(--text-primary); margin: 0; }
.input-row { display: flex; gap: 8px; margin-top: 15px; }
input#itemInput { flex: 1; padding: 12px; border-radius: 999px; border: 1px solid #cbd5f5; outline: none; }
button { padding: 10px 18px; border-radius: 999px; border: none; cursor: pointer; font-weight: 600; background: linear-gradient(135deg, #4f46e5, #22c55e); color: white; }
.bubble-btn { padding: 10px 15px; border-radius: 25px; border: 2px solid #cbd5e1; background: #f8fafc; font-size: 12px; transition: 0.3s; }
.bubble-btn.active { background: #3b82f6 !important; border-color: #3b82f6 !important; color: white !important; }
ul { list-style: none; padding: 0; margin-top: 20px; }
li { display: flex; justify-content: space-between; align-items: center; background: var(--item-bg); padding: 10px; margin-bottom: 8px; border-radius: 12px; box-shadow: 0 2px 5px var(--shadow-color); }
.done { text-decoration: line-through; opacity: 0.5; }
.share-banner { background: #dcfce7; color: #166534; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-size: 12px; text-align: center; display: none; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div id="signin-container" style="display:none; text-align:center;">
    <div class="card">
      <h2>NexusList</h2>
      <button onclick="signInWithGoogle()" style="margin-top:20px;">Sign in with Google</button>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <div id="sharedBanner" class="share-banner">Viewing Shared List</div>

    <div class="card">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      
      <div style="text-align:right; margin-bottom:10px;">
        <button onclick="copyShareLink()" id="shareBtn" style="background: #3b82f6; font-size: 11px;">üîó Share List</button>
        <button onclick="exitSharedMode()" id="exitBtn" style="background: #ef4444; font-size: 11px; display:none;">üè† Back to Private</button>
      </div>

      <div class="bubble-container" style="display:flex; gap:5px; flex-wrap:wrap; justify-content:center;">
        <button class="bubble-btn active" onclick="changeToBubbleList('shopping')" data-list="shopping" data-label="üõí Shopping">üõí Shopping</button>
        <button class="bubble-btn" onclick="changeToBubbleList('reminder')" data-list="reminder" data-label="üìù Reminder">üìù Reminder</button>
        <button class="bubble-btn" onclick="changeToBubbleList('todo')" data-list="todo" data-label="‚úì To-do">‚úì To-do</button>
      </div>

      <div class="input-row">
        <input id="itemInput" placeholder="Add item...">
        <button onclick="addItem()">Add</button>
      </div>

      <ul id="list"></ul>
      
      <div style="text-align:center; margin-top:20px;">
        <button onclick="clearCompleted()" style="background:none; color:#94a3b8; font-size:12px; border:1px solid #cbd5e1;">üßπ Clear Completed</button>
        <button onclick="signOut()" style="background:#94a3b8; font-size:12px; margin-left:10px;">Sign Out</button>
      </div>
    </div>
  </div>

<script>
// (Your existing firebaseConfig here)
const firebaseConfig = {
  apiKey: "AIzaSyA9VVZ6Cj-2zm52FZyEI_kpg3J9LKFpTPY",
  authDomain: "nexuslist-380ff.firebaseapp.com",
  databaseURL: "https://nexuslist-380ff-default-rtdb.firebaseio.com",
  projectId: "nexuslist-380ff",
  storageBucket: "nexuslist-380ff.firebasestorage.app",
  messagingSenderId: "950145923798",
  appId: "1:950145923798:web:050a4a08f99cae13e72777"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let currentUser = null;
let currentType = 'shopping';
let listRef = null;
let baseDataPath = ""; // Path that changes based on sharing

// --- SHARING LOGIC ---
function getUrlParam(name) {
    return new URLSearchParams(window.location.search).get(name);
}

function copyShareLink() {
    const groupId = currentUser.uid; // Market version would use a random ID
    const shareUrl = window.location.origin + window.location.pathname + "?group=" + groupId;
    navigator.clipboard.writeText(shareUrl);
    alert("Share link copied! Send this to your wife.");
}

function exitSharedMode() {
    window.location.href = window.location.origin + window.location.pathname;
}

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    const groupParam = getUrlParam('group');

    if (groupParam) {
        // VIEWING SHARED LIST
        baseDataPath = 'nexuslist/' + groupParam;
        document.getElementById('sharedBanner').style.display = 'block';
        document.getElementById('exitBtn').style.display = 'inline-block';
        document.getElementById('shareBtn').style.display = 'none';
    } else {
        // VIEWING PRIVATE LIST
        baseDataPath = 'nexuslist/' + user.uid;
    }

    listRef = db.ref(baseDataPath + '/' + currentType);
    attachListeners();
    document.getElementById('signin-container').style.display = 'none';
    document.getElementById('app-container').style.display = 'block';
  } else {
    document.getElementById('signin-container').style.display = 'block';
    document.getElementById('app-container').style.display = 'none';
  }
});

// All other functions (addItem, toggleDone, etc.) now use baseDataPath
function changeToBubbleList(type) {
    currentType = type;
    document.querySelectorAll('.bubble-btn').forEach(b => b.classList.remove('active'));
    document.querySelector(`[data-list="${type}"]`).classList.add('active');
    listRef = db.ref(baseDataPath + '/' + type);
    document.getElementById('list').innerHTML = '';
    listRef.off();
    attachListeners();
}

function attachListeners() {
  if (!listRef) return;
  listRef.on('child_added', snap => createListItemElement(snap.key, snap.val()));
  listRef.on('child_changed', snap => {
    const li = document.getElementById('item-' + snap.key);
    if (li) {
        li.querySelector('span').classList.toggle('done', snap.val().done);
        li.querySelector('.check-btn').textContent = snap.val().done ? 'Uncheck' : 'Check';
    }
  });
  listRef.on('child_removed', snap => { document.getElementById('item-' + snap.key)?.remove(); });
}

function createListItemElement(key, data) {
  const li = document.createElement('li');
  li.id = 'item-' + key;
  li.innerHTML = `
    <span class="${data.done ? 'done' : ''}">${data.text}</span>
    <div>
      <button class="check-btn" onclick="toggleDone('${key}')">${data.done ? 'Uncheck' : 'Check'}</button>
      <button onclick="deleteItem('${key}')" style="background:#fee2e2; color:#b91c1c;">X</button>
    </div>
  `;
  document.getElementById('list').appendChild(li);
}

function toggleDone(key) {
  const ref = listRef.child(key);
  ref.once('value', snap => ref.update({ done: !snap.val().done }));
}

function addItem() {
  const input = document.getElementById('itemInput');
  if (!input.value.trim()) return;
  listRef.push({ text: input.value.trim(), done: false });
  input.value = '';
}

function deleteItem(key) { listRef.child(key).remove(); }
function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
function signOut() { auth.signOut(); }
</script>
</body>
</html>
