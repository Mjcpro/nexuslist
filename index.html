<!DOCTYPE html>
<html>
<head>
<title>NexusList - Shared Lists</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="nexuslist-icon.png">
<link rel="apple-touch-icon" href="nexuslist-icon.png">
<link rel="manifest" href="manifest.json">

<style>
:root {
  --bg-gradient-start: #e0f2fe; --bg-gradient-end: #f9fafb;
  --card-bg: white; --card-border: rgba(148, 163, 184, 0.3);
  --text-primary: #0f172a; --text-secondary: #64748b;
  --input-bg: #f9fafb; --input-border: #cbd5f5;
  --item-bg: #f9fafb; --shadow-color: rgba(15, 23, 42, 0.12);
}

body.dark-mode {
  --bg-gradient-start: #1e293b; --bg-gradient-end: #0f172a;
  --card-bg: #1e293b; --card-border: rgba(100, 116, 139, 0.3);
  --text-primary: #f1f5f9; --text-secondary: #94a3b8;
  --input-bg: #334155; --input-border: #475569;
  --item-bg: #334155; --shadow-color: rgba(0, 0, 0, 0.3);
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  max-width: 640px;
  margin: 0 auto;
  padding: 24px 16px 40px;
  background: radial-gradient(circle at top left, var(--bg-gradient-start), var(--bg-gradient-end));
  transition: background 0.3s ease;
}

.card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: 0 18px 40px var(--shadow-color);
  padding: 22px 18px 26px;
  border: 1px solid var(--card-border);
}

.logo-wrapper { display: flex; justify-content: center; align-items: center; margin-top: 8px; margin-bottom: 12px; }
.logo-wrapper img { height: 160px; border-radius: 20px; }

h2 { text-align: center; color: var(--text-primary); font-size: 20px; margin: 0 0 10px; }
.subtitle { text-align: center; color: var(--text-secondary); font-size: 13px; margin-bottom: 18px; }

.share-banner {
  background: #dcfce7; color: #166534; padding: 10px; border-radius: 12px;
  margin-bottom: 15px; text-align: center; font-weight: 600; font-size: 13px; display: none;
}

.input-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
input#itemInput { flex: 1; min-width: 150px; padding: 12px 14px; border: 1px solid #cbd5f5; border-radius: 999px; font-size: 14px; outline: none; background: #f9fafb; }

button {
  padding: 10px 18px; border-radius: 999px; border: none; cursor: pointer;
  font-size: 13px; font-weight: 600; transition: transform 0.08s ease;
}

.primary-btn { background: linear-gradient(135deg, #4f46e5, #22c55e); color: white; }
.check-btn { background: #e5f6ff; color: #0369a1; }
.check-btn.checked { background: #dcfce7; color: #166534; }
.Remove-btn { background: #fee2e2; color: #b91c1c; }

.bubble-btn {
  padding: 12px 24px; border-radius: 25px; border: 2px solid #cbd5e1;
  background: #f8fafc; color: #1e293b; font-size: 14px; cursor: pointer;
}

.bubble-btn.active {
  background: #3b82f6 !important; border-color: #3b82f6 !important; color: white !important;
}

ul { list-style: none; padding: 0; margin-top: 8px; }
li {
  padding: 10px 12px; background: var(--item-bg); margin: 8px 0;
  border-radius: 12px; box-shadow: 0 4px 6px var(--shadow-color);
  display: flex; justify-content: space-between; align-items: center;
}

.done { text-decoration: line-through; opacity: 0.6; }
.count-badge { font-weight: bold; margin-left: 4px; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div id="signin-container" style="display:none;">
    <div class="card" style="text-align:center;">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      <h2>Welcome to NexusList</h2>
      <button class="primary-btn" onclick="signInWithGoogle()" style="margin-top:20px;">ğŸ” Sign in with Google</button>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <div id="sharedBanner" class="share-banner">ğŸŒ Viewing SHARED List</div>

    <div class="card">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      <h2>What kind of list do you want to make?</h2>
      
      <div class="bubble-container" style="display:flex;gap:10px;justify-content:center;margin-top:10px;flex-wrap:wrap;">
        <button class="bubble-btn active" onclick="changeToBubbleList('shopping')" data-list="shopping" data-label="ğŸ›’ Shopping">ğŸ›’ Shopping</button>
        <button class="bubble-btn" onclick="changeToBubbleList('reminder')" data-list="reminder" data-label="ğŸ“ Reminder">ğŸ“ Reminder</button>
        <button class="bubble-btn" onclick="changeToBubbleList('todo')" data-list="todo" data-label="âœ“ To-do">âœ“ To-do</button>
      </div>

      <div style="text-align:center;margin-top:16px;">
        <select id="customListDropdown" onchange="handleDropdownChange()" style="padding:8px 12px;border-radius:999px;border:1px solid #cbd5e1;background:#f8fafc;font-size:13px;outline:none;cursor:pointer;width:200px;">
          <option value="" selected disabled>Select custom list...</option>
          <option value="__new__">â• New list type...</option>
        </select>
      </div>

      <div style="text-align:center; margin-top:10px;">
        <button onclick="RemoveCurrentList()" style="background: #fee2e2; color: #b91c1c; padding:6px 14px; font-size:11px;">ğŸ—‘ï¸ Delete Current List</button>
      </div>

      <div class="input-row" style="margin-top:20px;">
        <input id="itemInput" placeholder="Add item...">
        <input id="quantityInput" placeholder="Qty" style="width:50px; border-radius:999px; border:1px solid #cbd5f5; text-align:center;">
        <select id="priorityInput" style="padding:10px; border-radius:999px; border:1px solid #cbd5f5;">
          <option value="">Priority</option>
          <option value="high">ğŸ”´ High</option>
          <option value="medium">ğŸŸ¡ Medium</option>
          <option value="low">ğŸŸ¢ Low</option>
        </select>
        <button class="primary-btn" onclick="addItem()">Add</button>
      </div>

      <ul id="list"></ul>

      <div style="text-align: center; margin-top: 15px;">
        <button onclick="clearCompleted()" style="background: none; color: #94a3b8; font-size: 12px; border: 1px solid #cbd5e1; padding: 6px 12px;">
          ğŸ§¹ Clear Completed Items
        </button>
      </div>

      <div style="text-align:center;margin-top:20px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap;">
        <button id="shareBtn" onclick="copyShareLink()" style="background:#3b82f6; color:white; font-size:12px;">ğŸ”— Share List</button>
        <button id="exitBtn" onclick="exitSharedMode()" style="background:#ef4444; color:white; font-size:12px; display:none;">ğŸ  Back to Private</button>
        <button id="darkModeBtn" onclick="toggleDarkMode()" style="background:#64748b; color:white; font-size:12px;">ğŸŒ™ Dark</button>
        <button onclick="signOut()" style="background:#94a3b8; color:white; font-size:12px;">Sign Out</button>
      </div>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA9VVZ6Cj-2zm52FZyEI_kpg3J9LKFpTPY",
  authDomain: "nexuslist-380ff.firebaseapp.com",
  databaseURL: "https://nexuslist-380ff-default-rtdb.firebaseio.com",
  projectId: "nexuslist-380ff",
  storageBucket: "nexuslist-380ff.firebasestorage.app",
  messagingSenderId: "950145923798",
  appId: "1:950145923798:web:050a4a08f99cae13e72777"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let currentUser = null;
let currentType = 'shopping';
let listRef = null;
let listTypesRef = null;
let baseDataPath = "";
let countListeners = {};

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    const groupParam = new URLSearchParams(window.location.search).get('group');

    if (groupParam) {
      baseDataPath = 'nexuslist/' + groupParam;
      document.getElementById('sharedBanner').style.display = 'block';
      document.getElementById('exitBtn').style.display = 'inline-block';
      document.getElementById('shareBtn').style.display = 'none';
    } else {
      baseDataPath = 'nexuslist/' + user.uid;
    }

    listTypesRef = db.ref(baseDataPath + '/listTypes');
    listRef = db.ref(baseDataPath + '/' + currentType);
    
    loadListTypes();
    setupCounter('shopping'); setupCounter('reminder'); setupCounter('todo');
    attachListeners();

    document.getElementById('signin-container').style.display = 'none';
    document.getElementById('app-container').style.display = 'block';
  } else {
    document.getElementById('signin-container').style.display = 'block';
    document.getElementById('app-container').style.display = 'none';
  }
});

function setupCounter(type) {
  if (countListeners[type]) return;
  const cRef = db.ref(baseDataPath + '/' + type);
  countListeners[type] = cRef;
  cRef.on('value', snap => {
    let count = 0;
    snap.forEach(item => { if(!item.val().done) count++; });
    const btn = document.querySelector(`.bubble-btn[data-list="${type}"]`);
    if(btn) btn.innerHTML = `${btn.getAttribute('data-label')} <span class="count-badge">(${count})</span>`;
  });
}

function loadListTypes() {
  const dropdown = document.getElementById('customListDropdown');
  dropdown.innerHTML = `<option value="" selected disabled>Select custom list...</option><option value="__new__">â• New list type...</option>`;
  
  listTypesRef.on('child_added', snap => {
    const t = snap.val();
    if (['shopping', 'reminder', 'todo'].includes(t.key)) return;
    
    const opt = document.createElement('option');
    opt.value = t.key; opt.textContent = t.label;
    dropdown.insertBefore(opt, dropdown.lastElementChild);

    const btn = document.createElement('button');
    btn.className = 'bubble-btn';
    btn.setAttribute('data-list', t.key);
    btn.setAttribute('data-label', t.label);
    btn.onclick = () => changeToBubbleList(t.key);
    btn.textContent = t.label;
    document.querySelector('.bubble-container').appendChild(btn);
    setTimeout(() => setupCounter(t.key), 100);
  });
}

function addItem() {
  const input = document.getElementById('itemInput');
  const qty = document.getElementById('quantityInput').value || '1';
  const prio = document.getElementById('priorityInput').value;
  if (!input.value.trim()) return;
  listRef.push({ text: input.value.trim(), quantity: qty, priority: prio, done: false });
  input.value = ''; document.getElementById('quantityInput').value = '';
}

function attachListeners() {
  listRef.on('child_added', snap => createListItemElement(snap.key, snap.val()));
  listRef.on('child_changed', snap => {
    const li = document.getElementById('item-' + snap.key);
    if(li) {
      li.querySelector('span').classList.toggle('done', snap.val().done);
      const btn = li.querySelector('.check-btn');
      btn.textContent = snap.val().done ? 'Uncheck' : 'Check';
      btn.classList.toggle('checked', snap.val().done);
    }
  });
  listRef.on('child_removed', snap => document.getElementById('item-' + snap.key)?.remove());
}

function createListItemElement(key, data) {
  const li = document.createElement('li');
  li.id = 'item-' + key;
  const qty = data.quantity && data.quantity !== '1' ? `${data.quantity}Ã— ` : '';
  const dots = {high:'ğŸ”´ ', medium:'ğŸŸ¡ ', low:'ğŸŸ¢ '};
  li.innerHTML = `
    <span class="${data.done ? 'done' : ''}">${dots[data.priority] || ''}${qty}${data.text}</span>
    <div style="display:flex; gap:5px;">
      <button class="check-btn ${data.done ? 'checked' : ''}" onclick="toggleDone('${key}')">${data.done ? 'Uncheck' : 'Check'}</button>
      <button class="Remove-btn" onclick="deleteItem('${key}')">Remove</button>
    </div>`;
  document.getElementById('list').appendChild(li);
}

function toggleDone(key) {
  const ref = listRef.child(key);
  ref.once('value', snap => ref.update({ done: !snap.val().done }));
}

function deleteItem(key) { listRef.child(key).remove(); }

function clearCompleted() {
  listRef.once('value', snap => {
    snap.forEach(c => { if(c.val().done) listRef.child(c.key).remove(); });
  });
}

function changeToBubbleList(type) {
  currentType = type;
  document.querySelectorAll('.bubble-btn').forEach(b => b.classList.remove('active'));
  const activeBtn = document.querySelector(`[data-list="${type}"]`);
  if(activeBtn) activeBtn.classList.add('active');
  listRef = db.ref(baseDataPath + '/' + currentType);
  document.getElementById('list').innerHTML = '';
  listRef.off();
  attachListeners();
}

function copyShareLink() {
  const shareUrl = window.location.origin + window.location.pathname + "?group=" + currentUser.uid;
  navigator.clipboard.writeText(shareUrl);
  alert("Share link copied! Send this to your wife.");
}

function exitSharedMode() { window.location.href = window.location.origin + window.location.pathname; }

function handleDropdownChange() {
  const sel = document.getElementById('customListDropdown');
  if(sel.value === '__new__') {
    const name = prompt("Enter name for the new list:");
    if(name) {
      const key = name.toLowerCase().replace(/\s+/g, '-');
      listTypesRef.push().set({ key, label: name });
    }
    sel.value = "";
  } else { changeToBubbleList(sel.value); }
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  document.getElementById('darkModeBtn').textContent = isDark ? 'â˜€ï¸ Light' : 'ğŸŒ™ Dark';
}

function RemoveCurrentList() {
  if (['shopping','reminder','todo'].includes(currentType)) return alert("Default lists cannot be deleted.");
  if (confirm("Delete this entire list?")) {
    db.ref(baseDataPath + '/' + currentType).remove();
    listTypesRef.once('value', snap => {
      snap.forEach(c => { if(c.val().key === currentType) c.ref.remove(); });
    });
    location.reload();
  }
}

function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
function signOut() { auth.signOut(); }
document.getElementById('itemInput').onkeyup = (e) => { if(e.key === 'Enter') addItem(); };
</script>
</body>
</html>
