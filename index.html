}

  .controls-row {

  button {
    padding: 10px 18px;

    border: none;
    border-radius: 999px;
    cursor: pointer;

    font-weight: 600;

  button:hover {

 .bubble-btn {

 }

 .bubble-btn.active {

  border-color: #3b82f6 !important;

 }

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA9VVZ6Cj-2zm52FZyEI_kpg3J9LKFpTPY",
  authDomain: "nexuslist-380ff.firebaseapp.com",
  databaseURL: "https://nexuslist-380ff-default-rtdb.firebaseio.com",
  projectId: "nexuslist-380ff",
  storageBucket: "nexuslist-380ff.firebasestorage.app",
  messagingSenderId: "950145923798",
  appId: "1:950145923798:web:050a4a08f99cae13e72777",
  measurementId: "G-8X3506GVGQ"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Enable auth persistence
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

  // Dark mode toggle
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
  
  // Update button text
  const btn = document.getElementById('darkModeBtn');
  btn.textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
}

  // Toggle search bar
  function toggleSearch() {
    const searchInput = document.getElementById('searchInput');
    const isExpanded = searchInput.style.width !== '0px' && searchInput.style.width !== '';
    
    if (isExpanded) {
      // Collapse
      searchInput.style.width = '0';
      searchInput.style.opacity = '0';
      searchInput.value = '';
      filterItems();
    } else {
      // Expand
      searchInput.style.width = 'calc(100% - 60px)';
      searchInput.style.opacity = '1';
      searchInput.focus();
    }
  }

  // Search/filter function
  function filterItems() {
    const searchInput = document.getElementById('searchInput');
    const searchTerm = searchInput.value.toLowerCase().trim();
    const items = document.querySelectorAll('#list li');
    
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(searchTerm) ? '' : 'none';
    });
  }

  // Add event listener for search input
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
      searchInput.addEventListener('input', filterItems);
    }
  });

// Load dark mode preference on startup
if (localStorage.getItem('darkMode') === 'enabled') {
  document.body.classList.add('dark-mode');
  document.getElementById('darkModeBtn').textContent = '‚òÄÔ∏è Light';
}


// Monitor connection
firebase.database().ref('.info/connected').on('value', function(snapshot) {
  if (snapshot.val() === true) {
    console.log('Connected to Firebase');
  } else {
    console.log('Offline - changes will sync when back online');
  }
});

let currentUser = null;
let currentType = 'shopping';
let listRef = null;
let listTypesRef = null;

// AUTH
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    console.log('Signed in as:', user.displayName || user.email);
    
    listTypesRef = db.ref('nexuslist/' + currentUser.uid + '/listTypes');
    listRef = db.ref('nexuslist/' + currentUser.uid + '/' + currentType);

    loadListTypes();
    attachListeners();
    
    document.getElementById('signin-container').style.display = 'none';
    document.getElementById('app-container').style.display = 'block';
  } else {
    document.getElementById('signin-container').style.display = 'block';
    document.getElementById('app-container').style.display = 'none';
  }
});

function signInWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(function(error) {
    console.log('Sign-in error:', error);
    alert('Sign-in failed. Please try again.');
  });
}

function signOut() {
  auth.signOut();
}

// LIST TYPES
function loadListTypes() {
  const select = document.getElementById('listType');
  if (!select) return;

  const newOption = document.querySelector('#listType option[value="__new__"]');
  select.innerHTML = `
    <option value="shopping">Shopping</option>
    <option value="reminder">Reminder</option>
    <option value="todo">To-do list</option>
  `;
  select.appendChild(newOption);

  if (!listTypesRef) return;

  // Use 'on' instead of 'once' to listen for real-time changes
  listTypesRef.on('child_added', snap => {
    const t = snap.val();
    // Check if this option already exists
    const existingOpt = document.querySelector(`#listType option[value="${t.key}"]`);
    if (!existingOpt && t.key !== 'shopping' && t.key !== 'reminder' && t.key !== 'todo') {
      const opt = document.createElement('option');
      opt.value = t.key;
      opt.textContent = t.label;
      select.insertBefore(opt, select.lastElementChild);
    }
  });

  // Listen for Removed list types
  listTypesRef.on('child_removed', snap => {
    const t = snap.val();
    const optToRemove = document.querySelector(`#listType option[value="${t.key}"]`);
    if (optToRemove) {
      optToRemove.remove();
      // If the Removed list was currently selected, switch to Shopping
      if (currentType === t.key) {
        currentType = 'shopping';
        select.value = 'shopping';
        changeListType();
      }
    }
  });
}


function changeListType() {
  const select = document.getElementById('listType');
  let value = select.value;

  if (value === '__new__') {
    const name = prompt('What do you want to call this list? (e.g. Christmas gifts)');
    if (!name || !name.trim()) {
      select.value = currentType;
      return;
    }

    const label = name.trim();
    const key = label.toLowerCase().replace(/\s+/g, '-');
    value = key;

    if (listTypesRef) {
      const newTypeRef = listTypesRef.push();
      newTypeRef.set({ key, label });
    }

    const opt = document.createElement('option');
    opt.value = key;
    opt.textContent = label;
    select.insertBefore(opt, select.lastElementChild);
    select.value = key;
  }

  currentType = value;
  if (!currentUser) return;

  listRef = db.ref('nexuslist/' + currentUser.uid + '/' + currentType);
  document.getElementById('list').innerHTML = '';
  listRef.off();
  attachListeners();
  
  // Clear input fields when switching lists
  document.getElementById('itemInput').value = '';
  document.getElementById('quantityInput').value = '';
  document.getElementById('priorityInput').value = '';
  document.getElementById('searchInput').value = '';


function changeToBubbleList(type) {
    // Remove active class from all bubbles
    document.querySelectorAll('.bubble-btn').forEach(btn => {
          btn.classList.remove('active');
          btn.style.background = '#f8fafc';
          btn.style.borderColor = '#cbd5e1';
          btn.style.color = '#1e293b';
        });

    // Add active class to clicked bubble
      const clickedBtn = document.querySelector(`.bubble-btn[data-list="${type}"]`); 
      clickedBtn.classList.add('active');
    clickedBtn.style.background = '#3b82f6';
    clickedBtn.style.borderColor = '#3b82f6';
    clickedBtn.style.color = 'white';

    // Update list reference
    currentType = type;
    listRef = db.ref('nexuslist/' + currentUser.uid + '/' + currentType);
    document.getElementById('list').innerHTML = '';
    listRef.off();
    attachListeners();
    document.getElementById('itemInput').value = '';
    document.getElementById('quantityInput').value = '';
    document.getElementById('priorityInput').value = '';
    document.getElementById('searchInput').value = '';
  }

  function createCustomList() {
      const name = prompt('Enter custom list name:');
      if (name && name.trim()) {
        // Create key from the name
        const label = name.trim();
        const key = label.toLowerCase().replace(/\s+/g, '-');
        
        // Check if user is logged in
        if (!currentUser) {
            alert('Please sign in to create custom lists');
            return;
        }
        
        // Add to Firebase list types
        if (listTypesRef) {
            const newTypeRef = listTypesRef.push();
            newTypeRef.set({ key, label });
        }
        
        // Add to dropdown
        const select = document.getElementById('listType');
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = label;
        select.insertBefore(opt, select.lastElementChild);
        select.value = key;
        
        // Switch to the new list
                changeToBubbleList(key); }
    }
}


function RemoveCurrentList() {
  const select = document.getElementById('listType');

  if (currentType === 'shopping' || currentType === 'reminder' || currentType === 'todo') {
    alert('Default lists (Shopping, Reminder, To-do) cannot be Removed.');
    return;
  }

  const label = select.options[select.selectedIndex].textContent;
  const ok = confirm(`Remove the list "${label}" and all its items?`);
  if (!ok || !currentUser) return;

  db.ref('nexuslist/' + currentUser.uid + '/' + currentType).remove();

  if (listTypesRef) {
    listTypesRef.once('value', snap => {
      const data = snap.val();
      if (!data) return;

      Object.entries(data).forEach(([id, t]) => {
        if (t.key === currentType) {
          listTypesRef.child(id).remove();
        }
      });
    });
  }

  select.remove(select.selectedIndex);
  currentType = 'shopping';
  select.value = 'shopping';

  listRef = db.ref('nexuslist/' + currentUser.uid + '/' + currentType);
  document.getElementById('list').innerHTML = '';
  listRef.off();
  attachListeners();
}

// ITEMS
function addItem() {
  if (!listRef) return;
  const input = document.getElementById('itemInput');
  const qtyInput = document.getElementById('quantityInput');
  const priorityInput = document.getElementById('priorityInput');
  
  if (input.value.trim()) {
    const quantity = qtyInput.value.trim() || '1';
    const priority = priorityInput.value || '';
    
    listRef.push({ 
      text: input.value.trim(), 
      quantity: quantity,
      priority: priority,
      done: false 
    });
    
    // Clear all inputs after adding
    input.value = '';
    qtyInput.value = '';
    priorityInput.value = '';
  }
}


function attachListeners() {
  if (!listRef) return;

  listRef.on('child_added', snap => {
    createListItemElement(snap.key, snap.val());
  });

  listRef.on('child_changed', snap => {
    const li = document.getElementById('item-' + snap.key);
    if (!li) return;
    const span = li.querySelector('span');
    const checkBtn = li.querySelector('.check-btn');

    span.textContent = snap.val().text;
    span.classList.toggle('done', snap.val().done);
    checkBtn.textContent = snap.val().done ? 'Uncheck' : 'Check';
    checkBtn.classList.toggle('checked', snap.val().done);
  });

  listRef.on('child_removed', snap => {
    const li = document.getElementById('item-' + snap.key);
    if (li && li.parentNode) {
      li.parentNode.removeChild(li);
    }
  });
}

function createListItemElement(key, data) {
  const li = document.createElement('li');
  li.id = 'item-' + key;

const span = document.createElement('span');
// Show quantity if it exists and is not '1'
const qtyText = data.quantity && data.quantity !== '1' ? data.quantity + '√ó ' : '';
span.textContent = qtyText + data.text;
if (data.done) span.classList.add('done');

// Add priority indicator
if (data.priority) {
  const priorityDot = document.createElement('span');
  priorityDot.style.cssText = 'display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:6px;';
  if (data.priority === 'high') priorityDot.style.background = '#ef4444';
  else if (data.priority === 'medium') priorityDot.style.background = '#f59e0b';
  else if (data.priority === 'low') priorityDot.style.background = '#10b981';
  span.insertBefore(priorityDot, span.firstChild);
}


  const checkBtn = document.createElement('button');
  checkBtn.className = 'check-btn' + (data.done ? ' checked' : '');
  checkBtn.textContent = data.done ? 'Uncheck' : 'Check';
  checkBtn.onclick = () => toggle(key);

  const delBtn = document.createElement('button');
  delBtn.className = 'Remove-btn';
  delBtn.textContent = 'Remove';
  delBtn.onclick = () => listRef.child(key
).remove();

  const btnWrapper = document.createElement('div');
  btnWrapper.className = 'item-buttons';
  btnWrapper.appendChild(checkBtn);
  btnWrapper.appendChild(delBtn);

  li.appendChild(span);
  li.appendChild(btnWrapper);

  document.getElementById('list').appendChild(li);
}

function toggle(key) {
  if (!listRef) return;
  const item = listRef.child(key);
  item.once('value', snap => {
    const current = snap.val();
    item.update({ done: !current.done });
  });
}

// Enter key adds item
document.getElementById('itemInput').addEventListener('keyup', function (e) {
  if (e.key === 'Enter') {
    addItem();
  }
});
  // Also allow Enter from quantity and priority fields
document.getElementById('quantityInput').addEventListener('keyup', function (e) {
  if (e.key === 'Enter') {
    addItem();
  }
});

document.getElementById('priorityInput').addEventListener('keydown', function (e) {
  if (e.key === 'Enter') {
    addItem();
  }
});
  // Search/filter functionality
document.getElementById('searchInput').addEventListener('keyup', function(e) {
  const searchTerm = e.target.value.toLowerCase();
  const items = document.querySelectorAll('#list li');
  
  items.forEach(item => {
    const text = item.querySelector('span').textContent.toLowerCase();
    if (text.includes(searchTerm)) {
      item.style.display = 'flex';
    } else {
      item.style.display = 'none';
    }
  });
});


</script>
