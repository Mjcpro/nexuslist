<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NexusList - Shared Lists</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="nexuslist-icon.png">

  <script>
    (function() {
      if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <style>
    :root {
      --bg-gradient-start: #e0f2fe; --bg-gradient-end: #f9fafb;
      --card-bg: white; --card-border: rgba(148, 163, 184, 0.3);
      --text-primary: #0f172a; --text-secondary: #64748b;
      --input-bg: #f9fafb; --input-border: #cbd5e1;
      --item-bg: #f9fafb; --shadow-color: rgba(15, 23, 42, 0.12);
      --qty-text: #0369a1; 
    }
    .dark-mode {
      --bg-gradient-start: #0f172a; --bg-gradient-end: #020617;
      --card-bg: #1e293b; --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc; --text-secondary: #94a3b8; 
      --input-bg: #334155; --input-border: #475569;
      --item-bg: #334155; --shadow-color: rgba(0, 0, 0, 0.4);
      --qty-text: #fbbf24; 
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 640px; margin: 0 auto; padding: 0 16px 40px;
      background: radial-gradient(circle at top left, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh; color: var(--text-primary);
    }
    .card {
      background: var(--card-bg); border-radius: 18px; box-shadow: 0 18px 40px var(--shadow-color);
      padding: 22px 18px 26px; border: 1px solid var(--card-border); margin-top: 24px;
    }
    .logo-wrapper { display: flex; justify-content: center; margin-bottom: 12px; }
    .logo-wrapper img { height: 160px; border-radius: 20px; }
    
    #list:empty::after {
      content: "Your list is empty! Add something above üëÜ";
      display: block; text-align: center; color: var(--text-secondary);
      padding: 40px 20px; font-size: 14px; font-style: italic;
    }

    .bubble-btn { 
      padding: 10px 18px; border-radius: 25px; border: 2px solid #cbd5e1; 
      background: #f8fafc; color: #1e293b; font-size: 13px; cursor: pointer;
      text-transform: capitalize; transition: all 0.2s;
    }
    .bubble-btn.active { background: #3b82f6 !important; border-color: #3b82f6 !important; color: white !important; }

    .add-category-btn {
      width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--input-border);
      background: var(--input-bg); color: var(--text-secondary); font-size: 20px;
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.2s; padding: 0; line-height: 1; margin-left: 5px;
    }

    .tab-btn {
      padding: 8px 16px; border-radius: 12px; border: 1px solid #cbd5e1;
      background: #f8fafc; color: #64748b; font-size: 12px; cursor: pointer; white-space: nowrap;
    }
    .tab-btn.active-tab { background: #3b82f6; color: white; border-color: #3b82f6; }

    .input-row { display: flex; gap: 8px; margin-top: 20px; align-items: center; }
    input, select { 
      padding: 12px; border-radius: 999px; border: 1px solid var(--input-border); 
      background: var(--input-bg); color: var(--text-primary); outline: none; 
    }
    #itemInput { flex: 2; }
    #qtyInput { width: 65px; min-width: 65px; text-align: center; }
    #priorityInput { width: 120px; min-width: 120px; text-align: left; padding-left: 10px; }

    .primary-btn { 
      background: linear-gradient(135deg, #4f46e5, #22c55e); color: white; 
      border: none; font-weight: bold; cursor: pointer; padding: 12px 20px; border-radius: 999px; 
    }

    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { 
      padding: 12px; background: var(--item-bg); margin: 8px 0; border-radius: 12px; 
      display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px var(--shadow-color);
    }
    .done { text-decoration: line-through; opacity: 0.5; }
    .priority-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .dot-High { background-color: #ef4444; } 
    .dot-Med { background-color: #f59e0b; }  
    .dot-Low { background-color: #22c55e; }  
    .qty-tag { color: var(--qty-text); font-weight: bold; font-size: 12px; margin-left: 5px; }

    .check-btn { background: #e5f6ff; color: #0369a1; padding: 6px 12px; border-radius: 999px; border: none; font-size: 12px; cursor: pointer; }
    .check-btn.checked { background: #dcfce7; color: #166534; }
    .remove-btn { background: #fee2e2; color: #b91c1c; padding: 6px 12px; border-radius: 999px; border: none; font-size: 12px; cursor: pointer; }
    
    .clear-btn { 
      background: none; color: #94a3b8; font-size: 12px; border: 1px solid #cbd5e1; 
      padding: 6px 12px; border-radius: 999px; cursor: pointer; margin: 15px 0;
    }

    #sync-status { font-size: 10px; color: var(--text-secondary); text-align: center; margin-top: 5px; opacity: 0.8; }

    .coffee-btn {
      display: block; width: fit-content; margin: 20px auto; background: #FFDD00; color: #000;
      padding: 10px 20px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 14px;
    }

    .footer-links { margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--card-border); text-align: center; }
    .footer-links a, .footer-links button { color: var(--text-secondary); font-size: 11px; text-decoration: underline; background: none; border: none; cursor: pointer; margin: 0 5px; }

    .modal-overlay {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
      background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div id="signin-container" style="display:none; padding: 20px;">
    <div class="card" style="text-align:center;">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      <button class="primary-btn" onclick="signInWithGoogle()" style="width:100%; margin-top:20px;">üîê Sign in with Google</button>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <div id="sharedBanner" style="display:none; background:#dcfce7; color:#166534; padding:10px; border-radius:12px; margin-bottom:15px; text-align:center; font-weight:600;">üåç Workspace: <span id="wsName"></span></div>
    <div class="card">
      <div class="logo-wrapper"><img src="nexuslist-icon.png"></div>
      
      <div id="workspaceSwitcher" style="display:none; gap:8px; margin-bottom:20px; overflow-x:auto; padding-bottom:10px; border-bottom: 1px solid var(--card-border);"></div>
      
      <div id="bubbleContainer" style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap;align-items:center;">
        <button class="bubble-btn active" onclick="changeToBubbleList('shopping')" data-list="shopping">üõí Shopping</button>
        <button class="bubble-btn" onclick="changeToBubbleList('reminder')" data-list="reminder">üìù Reminder</button>
        <button class="bubble-btn" onclick="changeToBubbleList('todo')" data-list="todo">‚úì To-do</button>
        <span id="dynamicBubbles" style="display:contents;"></span>
        <button class="add-category-btn" onclick="showCustomModal()">+</button>
      </div>

      <div class="input-row">
        <input id="qtyInput" type="text" placeholder="Qty">
        <select id="priorityInput" style="display:none;">
          <option value="Low">Low</option>
          <option value="Med">Med</option>
          <option value="High">High</option>
        </select>
        <input id="itemInput" placeholder="Add item...">
        <button class="primary-btn" onclick="addItem()">Add</button>
      </div>

      <ul id="list"></ul>
      
      <div style="text-align: center;">
        <button onclick="clearCompleted()" class="clear-btn">üßπ Clear checked Items</button>
      </div>

      <div id="sync-status"></div>

      <div style="text-align:center; margin-top:20px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
        <button onclick="showSharedWorkspaceModal()" id="createWsBtn" class="tab-btn" style="background:#22c55e; color:white;">‚ú® Create Shared List</button>
        <button onclick="copyShareLink()" id="shareBtn" class="tab-btn" style="background:#3b82f6; color:white; display:none;">üîó Copy Invite Link</button>
        <button onclick="toggleDarkMode()" id="darkModeBtn" class="tab-btn">üåô Dark</button>
        <button onclick="signOut()" class="tab-btn">Sign Out</button>
      </div>

      <a href="https://www.buymeacoffee.com/mjcpro" target="_blank" class="coffee-btn">‚òï Buy me a coffee</a>

      <div id="deleteCategoryWrapper" style="display:none; text-align:center;">
        <button onclick="deleteCurrentCategory()" style="background:none; border:none; color:#ef4444; font-size:12px; cursor:pointer; text-decoration:underline;">üóëÔ∏è Delete Category</button>
      </div>

      <div class="footer-links">
        <a href="privacy.html" target="_blank">Privacy Policy</a>
        <button onclick="clearWorkspaceHistory()">Clear Shared History</button>
      </div>
    </div>
  </div>

  <div id="customListModal" class="modal-overlay"><div class="card"><h3>New Category</h3><input id="newListName" placeholder="Name"><button onclick="createNewList()" class="primary-btn">Create</button><button onclick="hideCustomModal()">Cancel</button></div></div>
  <div id="sharedWorkspaceModal" class="modal-overlay"><div class="card"><h3>Shared List Name</h3><input id="newSharedName" placeholder="Family List"><button onclick="executeCreateSharedWorkspace()" class="primary-btn">Create</button><button onclick="hideSharedWorkspaceModal()">Cancel</button></div></div>
  <div id="deleteConfirmModal" class="modal-overlay"><div class="card"><h3>Delete Category?</h3><button onclick="executeDeleteCategory()" class="primary-btn">Delete</button><button onclick="hideDeleteModal()">Cancel</button></div></div>

<script>
  const firebaseConfig = { 
    apiKey: "AIzaSyA9VVZ6Cj-2zm52FZyEI_kpg3J9LKFpTPY", 
    authDomain: "nexuslist-380ff.firebaseapp.com", 
    databaseURL: "https://nexuslist-380ff-default-rtdb.firebaseio.com", 
    projectId: "nexuslist-380ff", 
    storageBucket: "nexuslist-380ff.firebasestorage.app", 
    messagingSenderId: "950145923798", 
    appId: "1:950145923798:web:050a4a08f99cae13e72777" 
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database(), auth = firebase.auth();

  let currentUser = null, currentType = 'shopping', currentWorkspaceId = "";
  let sharedGroups = JSON.parse(localStorage.getItem('sharedGroups') || "[]");

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      applyDarkMode();
      const groupParam = new URLSearchParams(window.location.search).get('group');
      if (groupParam && groupParam !== user.uid && !sharedGroups.find(g => g.id === groupParam)) {
        sharedGroups.push({ id: groupParam, name: "Joined List" });
        localStorage.setItem('sharedGroups', JSON.stringify(sharedGroups));
      }
      switchToWorkspace(groupParam || user.uid);
      document.getElementById('signin-container').style.display = 'none';
      document.getElementById('app-container').style.display = 'block';
    } else {
      document.getElementById('signin-container').style.display = 'block';
      document.getElementById('app-container').style.display = 'none';
    }
  });

  function switchToWorkspace(id) {
    db.ref('nexuslist/' + currentWorkspaceId).off();
    db.ref('nexuslist/' + currentWorkspaceId + '/custom_categories').off();
    db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType).off();
    
    document.getElementById('list').innerHTML = '';
    document.getElementById('dynamicBubbles').innerHTML = '';
    currentWorkspaceId = id;
    currentType = 'shopping';

    const isPrivate = (id === currentUser.uid);
    const ws = sharedGroups.find(g => g.id === id);
    document.getElementById('wsName').textContent = isPrivate ? "My Lists" : (ws ? ws.name : "Shared List");
    document.getElementById('sharedBanner').style.display = isPrivate ? 'none' : 'block';
    document.getElementById('createWsBtn').style.display = isPrivate ? 'inline-block' : 'none';
    document.getElementById('shareBtn').style.display = isPrivate ? 'none' : 'inline-block';

    renderWorkspaceSwitcher(id);
    loadCustomBubbles();
    changeToBubbleList('shopping');
  }

  function renderWorkspaceSwitcher(activeId) {
    const container = document.getElementById('workspaceSwitcher');
    if (sharedGroups.length === 0) { container.style.display = 'none'; return; }
    container.style.display = 'flex';
    let html = `<button onclick="switchToWorkspace('${currentUser.uid}')" class="tab-btn ${activeId === currentUser.uid ? 'active-tab' : ''}">My Lists</button>`;
    sharedGroups.forEach(g => { html += `<button onclick="switchToWorkspace('${g.id}')" class="tab-btn ${activeId === g.id ? 'active-tab' : ''}">${g.name}</button>`; });
    container.innerHTML = html;
  }

  function loadCustomBubbles() {
    db.ref('nexuslist/' + currentWorkspaceId + '/custom_categories').on('value', snap => {
      const container = document.getElementById('dynamicBubbles');
      container.innerHTML = '';
      snap.forEach(child => {
        const btn = document.createElement('button');
        btn.className = `bubble-btn ${currentType === child.key ? 'active' : ''}`;
        btn.onclick = () => changeToBubbleList(child.key);
        btn.setAttribute('data-list', child.key);
        btn.textContent = child.val().name;
        container.appendChild(btn);
      });
    });
  }

  function changeToBubbleList(type) {
    db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType).off();
    currentType = type;
    document.querySelectorAll('.bubble-btn').forEach(b => b.classList.toggle('active', b.getAttribute('data-list') === type));
    document.getElementById('qtyInput').style.display = (type === 'shopping') ? 'block' : 'none';
    document.getElementById('priorityInput').style.display = (type === 'reminder' || type === 'todo') ? 'block' : 'none';
    document.getElementById('deleteCategoryWrapper').style.display = ['shopping','reminder','todo'].includes(type) ? 'none' : 'block';
    attachListeners();
  }

  function attachListeners() {
    db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType).on('value', snap => {
      const listUI = document.getElementById('list');
      listUI.innerHTML = '';
      snap.forEach(child => {
        const item = child.val();
        if(child.key === 'metadata') return;
        const li = document.createElement('li');
        let pDot = item.priority ? `<span class="priority-dot dot-${item.priority}"></span>` : '';
        let qTag = item.qty ? `<span class="qty-tag">(${item.qty})</span>` : '';
        li.innerHTML = `
          <div style="display:flex; align-items:center;">${pDot}<span class="${item.done ? 'done' : ''}">${item.text}${qTag}</span></div>
          <div style="display:flex; gap: 8px;">
            <button onclick="toggleDone('${child.key}')" class="check-btn ${item.done ? 'checked' : ''}">${item.done ? 'Uncheck' : 'Check'}</button>
            <button onclick="deleteItem('${child.key}')" class="remove-btn">Remove</button>
          </div>`;
        listUI.appendChild(li);
      });
      const now = new Date();
      document.getElementById('sync-status').textContent = `‚úÖ Last synced: ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
    });
  }

  function addItem() {
    const input = document.getElementById('itemInput');
    if (!input.value.trim()) return;
    const ref = db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType);
    let data = { text: input.value.trim(), done: false };
    if (currentType === 'shopping') data.qty = document.getElementById('qtyInput').value;
    if (['reminder','todo'].includes(currentType)) data.priority = document.getElementById('priorityInput').value;
    
    ref.push(data).then(() => {
        input.value = ''; document.getElementById('qtyInput').value = '';
    }).catch(e => alert("Permission Error: Please check your Firebase Rules. " + e.message));
  }

  function toggleDone(key) { 
    const ref = db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType + '/' + key);
    ref.once('value', s => ref.update({ done: !s.val().done })); 
  }
  function deleteItem(key) { db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType + '/' + key).remove(); }
  function clearCompleted() { db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType).once('value', snap => { snap.forEach(child => { if (child.val().done) child.ref.remove(); }); }); }
  
  function createNewList() { 
    const n = document.getElementById('newListName').value.trim(); 
    if(!n) return; 
    db.ref('nexuslist/' + currentWorkspaceId + '/custom_categories').push({name:n}).then(() => hideCustomModal()); 
  }

  function executeDeleteCategory() { db.ref('nexuslist/' + currentWorkspaceId + '/' + currentType).remove(); db.ref('nexuslist/' + currentWorkspaceId + '/custom_categories/' + currentType).remove(); hideDeleteModal(); changeToBubbleList('shopping'); }
  function executeCreateSharedWorkspace() { const n = document.getElementById('newSharedName').value.trim(); if(!n) return; const id = "group_"+Math.random().toString(36).substr(2,9); sharedGroups.push({id, name:n}); localStorage.setItem('sharedGroups', JSON.stringify(sharedGroups)); db.ref('nexuslist/'+id+'/metadata').set({name:n}); hideSharedWorkspaceModal(); switchToWorkspace(id); }
  function applyDarkMode() { const d = localStorage.getItem('darkMode') === 'true'; document.documentElement.classList.toggle('dark-mode', d); document.getElementById('darkModeBtn').textContent = d ? '‚òÄÔ∏è Light' : 'üåô Dark'; }
  function toggleDarkMode() { localStorage.setItem('darkMode', localStorage.getItem('darkMode') !== 'true'); applyDarkMode(); }
  function showSharedWorkspaceModal() { document.getElementById('sharedWorkspaceModal').style.display='flex'; }
  function hideSharedWorkspaceModal() { document.getElementById('sharedWorkspaceModal').style.display='none'; }
  function showCustomModal() { document.getElementById('customListModal').style.display='flex'; }
  function hideCustomModal() { document.getElementById('customListModal').style.display='none'; }
  function deleteCurrentCategory() { document.getElementById('deleteConfirmModal').style.display='flex'; }
  function hideDeleteModal() { document.getElementById('deleteConfirmModal').style.display='none'; }
  function copyShareLink() { navigator.clipboard.writeText(window.location.origin + window.location.pathname + "?group=" + currentWorkspaceId).then(() => alert("Invite Link Copied!")); }
  function clearWorkspaceHistory() { if(confirm("Clear shared history?")) { localStorage.setItem('sharedGroups', "[]"); sharedGroups = []; switchToWorkspace(currentUser.uid); } }
  function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
  function signOut() { auth.signOut(); }
  document.getElementById('itemInput').onkeyup = (e) => { if(e.key === 'Enter') addItem(); };
</script>
</body>
</html>
